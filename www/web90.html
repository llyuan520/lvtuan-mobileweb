<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/webconment.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/web137.js"></script>
	</head>

	<body ng-app="web137">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back"></a>
				<h1 class="title">评论(3)</h1>
			</ion-header-bar>
			<ion-content class="web-body">
				<div class="list list-inset border-none web-margin0" ng-controller="usermsgs">
					<div class="item web-paddinglr5 card item-borderless noboxshadow web-borderbottom1" style="margin:8px 0px;" ng-repeat="item in items">
						<div class="item item-avatar item-divider item-borderless" style="background: none;">
						    <img src="{{item.lcImgSrc}}">
						    <h2 class="fc-nan txt-fw">{{item.lcName}}</h2>
						    <p>{{item.lcContent}}<br />
				            <i class="icon ion-chatbubble web-ion-img1-2" style="float:right;margin-right:5px;font-size:12px;">&nbsp;32</i>
						    <i class="icon ion-heart web-ion-img1-2" style="float:right;margin-right:5px;font-size:12px;">&nbsp;17</i>
						    <span class="web-font12">{{item.lcTime}}</span>
						    </p>
						</div>
					</div>
				</div>
			</ion-content>
			
		</ion-pane>
	</body>

</html>
