<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
      	<a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
        <h1 class="title">注册</h1>
      </ion-header-bar>
      <ion-content>
		<form ng-submit="doLogin()">
			<div class="list login">
				<label class="item item-input">
					<span class="bg-man login-lbl-pl login-lbl-fc">&nbsp;</span>
					<input type="text" ng-model="loginData.tel" required="required" ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" placeholder="手机号码">
					<button class="button button-positive button-outline button-small button-border-left">
						获取验证码
					</button>
				</label>
				<label class="item item-input">
					<span class="bg-mobel login-lbl-pl login-lbl-fc">&nbsp;</span>
					<input type="password" placeholder="验证码" ng-model="loginData.validcode">
				</label>
				<label class="item item-input">
					<span class="bg-clock login-lbl-pl login-lbl-fc">&nbsp;</span>
					<input type="password" placeholder="登录密码(6-20位字符)" ng-model="loginData.password">
				</label>
				<!--<label class="item item-input">-->
					<button class="button button-block button-positive btn-login-submit" type="submit">提交</button>
				<!--</label>-->
			</div>
			
			<ul class="list login2">
			  <li class="item">
			     <label class="checkbox">
			       <input type="checkbox" ng-model="loginData.isRead">
			     </label>
			     <a href="http://www.baidu.com" class="button button-clear button-positive"><em class="fc-ee">已阅读并同意</em>《律团用户端协议》</a>
			  </li>
			  
			</ul>
			
		</form>
      </ion-content>
    </ion-pane>
  </body>
</html>
