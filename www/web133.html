<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/webconment.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/web133.js"></script>
	</head>
	<body ng-app="web133" class="web-body">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
				<h1 class="title">设置</h1>
			</ion-header-bar>
			<ion-content class="web-body">
				
				<ul class="list web-top10 web-bottom0">
				  <li class="item item-toggle">
				     休息时间免打扰<br/><span class="web-font14">(22:00-08:00)</span>
				     <label class="toggle toggle-positive">
				       <input type="checkbox">
				       <div class="track">
				         <div class="handle"></div>
				       </div>
				     </label>
				  </li>
				  <li class="item item-toggle">
				     休息日免打扰<br/><span class="web-font14">(周六，日)</span>
				     <label class="toggle toggle-positive">
				       <input type="checkbox">
				       <div class="track">
				         <div class="handle"></div>
				       </div>
				     </label>
				  </li>
				  <li class="item item-toggle">
				     系统通知
				     <label class="toggle toggle-positive">
				       <input type="checkbox">
				       <div class="track">
				         <div class="handle"></div>
				       </div>
				     </label>
				  </li>
				</ul>
				<div class="item item-button-right">
			            修改密码
			    <button class="button button-clear">
			      <i class="icon ion-ios-arrow-right"></i>
			    </button>
			  </div>
                <button class="button button-full button-positive web-wid8c web-top30">退出帐号</button>
			</ion-content>
			
		</ion-pane>
	</body>

</html>
