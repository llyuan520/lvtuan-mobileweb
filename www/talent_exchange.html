<!--talent_exchange.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/user_center.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/login.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
      	<a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
        <h1 class="title">人才交流</h1>
        <!--<button class="button icon-right ion-chevron-right button-clear button-positive button-small"></button>-->
        <div class="button button-large button-clear">
        	<div class="list">
        		<label class="item item-input item-select item-borderless">
					<div class="input-label">深圳</div>
					<select>
					  <option>北京</option>
					  <option selected>深圳</option>
					  <option>广州</option>
					  <option>上海</option>
					</select>
				</label>   
        	</div>
			     	
        </div>

      </ion-header-bar>
      <ion-content>
      	<div class="list">
      		<div class="item">
      			<div class="row item-checkbox">
      				<div class="col-25"></div>
      				<div class="col-75"></div>
      			</div>
      		</div>
      	</div>
      </ion-content>

    </ion-pane>
  </body>
</html>
