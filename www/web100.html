<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/webconment.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/web100.js"></script>
	</head>
	<body ng-app="web100" class="web-body">
		<ion-pane  class="web-body">
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back"></a>
				<h1 class="title">编辑姓名</h1>
				<button class="button button-clear button-small button-positive">保存</button>
			</ion-header-bar>
			<ion-content class="web-body web-top10">
				<div class="list list-inset">
				  <label class="item item-input">
				    <input type="text" placeholder="请输入姓名">
				  </label>
				</div>
			</ion-content>
		</ion-pane>
	</body>
</html>
