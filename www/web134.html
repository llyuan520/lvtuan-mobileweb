<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/webconment.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/web134.js"></script>
	</head>
	<body ng-app="web134" class="web-body">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
				<h1 class="title">修改密码</h1>
			</ion-header-bar>
			<ion-content class="web-body" ng-controller="HomeTabCtrl">
				
				<div class="list web-top10">
				    <div class="item web-item">
				      <span class="item-note web-ftc000">1111****222</span>
				      <h2>登录手机号码</h2>
				    </div>
				</div>
				
				<div class="list">
				  <label class="item item-input web-item-botb0">
				    <span class="input-label ion-ios-unlocked-outline web-wid20"></span>
				    <input type="password" class="input_text" placeholder="请输入旧密码">
				  </label>
				  <label class="item item-input web-item-topb0">
				    <span class="input-label ion-ios-locked-outline web-wid20"></span>
				    <input type="password" class="input_text" placeholder="请输入新密码">
				  </label>
				  
				</div>
                <button class="button button-full button-positive web-wid8c" ng-click="showAlert();">保存</button>
			</ion-content>
			
		</ion-pane>
	</body>

</html>
