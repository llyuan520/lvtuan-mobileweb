<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<!--<link href="css/login.css" rel="stylesheet">-->
		<link href="css/p57.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<!--<script src="js/ask_lawyer_server.js"></script>-->
		<script src="js/p57_controller.js"></script>
	</head>

	<body ng-app="p57">
		<ion-pane>
			
		<ion-header-bar align-title="center" class="bar-light">
		  <a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
		  <h1 class="title">我的工作</h1>
		</ion-header-bar>
			<ion-content>
				<div class="list" ng-controller="p57Ctr">
					<div class="item item-divider"></div>
					<div class="item item-thumbnail-left" ng-repeat="items in p57Items">
						<img src="{{items.p57MWImgUrl}}" alt="" />
						
						<div class="row">
							<div class="col col-75">
								<span class="sp-l">{{items.p57MWLawyerName}}</span>
								<span class="sp-r">{{items.p57MWLawyerLevel}}</span>
							</div>
							<div class="col col-25">								
								<label class="toggle toggle-positive">
								    <input type="checkbox">
								    <div class="track">
									    <div class="handle"></div>
								    </div>
						    	</label>																
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>
									<span class="sp-l">{{items.p57MWLawyerTel}}</span>
									<span class="sp-r">在线接单</span>
								</p>
							</div>
						</div>
					</div>
					<div class="item item-divider"></div>
					<div class="item">
						<div class="tabs">
							<div class="tab-item">我的订单</div>
							<div class="tab-item">咨询参考</div>
							<div class="tab-item">免费咨询</div>
						</div>
					</div>
				</div>
			</ion-content>
			
		</ion-pane>

	</body>

</html>
