<ion-view hide-tabs="true" view-title="邮箱修改">
	<ion-pane  class="web-body">
		<form name="emailForm" class="css-form" id="emailForm">
			<ion-content class="has-tabs">
				<div class="list">
					<div class="item item-input">
						<div class="row">
						  <div class="col col-99 col-center">
						  	<input type="email" name="email" ng-model="user.email" ng-model-options="{debounce:2000}" placeholder="请输入电子邮箱" required> 
						  	<span class="error" ng-show="emailForm.email.$error.email">
						     请输入有效的电子邮箱！
						  	</span>
						  </div>
						</div>
					</div>
					<div class="item item-input">
						<div class="row">
							  <div class="col col-70 col-center">
							  		<input type="text" ng-model="user.phonecode" name="phonecode" placeholder="请输入验证码" required>
							  </div>
							  <div class="col col-center" style="text-align: right;">
									<button ng-if="phone_disabled == true" class="button button-small button-positive" ng-disabled="!user.email" ng-click="phonecode(user.email)">获取验证码</button>
									<button ng-if="phone_disabled == false" disabled="phone_disabled == false" class="button button-small button-positive">{{ t }}秒重新获取</button>
							</div>
						</div>
					</div>
				</div>
			</ion-content>
			<div class="tabs" style="background-color:#fff;padding-top: 0;">
				<div class="row" style="padding: 0 10px;">
					<button ng-click="submit()" class="button button-block button-positive" type="submit" style="border-radius: 10px;" ng-disabled="emailForm.$invalid">保存</button>
				</div>
			</div>
		</form>
	</ion-pane>
</ion-view>
