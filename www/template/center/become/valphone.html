<ion-view hide-tabs="true" view-title="手机修改">
	<ion-pane  class="web-body">
		<ion-content class="web-body web-top10">
			<form name="phoneForm" class="css-form" id="phoneForm">
				<div class="list">
					<div class="item item-input">
						<div class="row">
						  <div class="col col-99 col-center">
						  	<input ng-model="user.phone" name="phone" type="text" ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" ng-model-options="{debounce:2000}" required>
						  	<span class="error" ng-show="(phoneForm.phone.$invalid && !phoneForm.phone.$pristine)">
						     请输入有效的电话号码！
						  	</span>
						  </div>
						</div>
					</div>
					<div class="item item-input">
						<div class="row">
							  <div class="col col-70 col-center">
							  		<input type="text" ng-model="user.phonecode" name="phonecode" placeholder="请输入验证码" required>
							  </div>
							  <div class="col col-center" style="text-align: right;">
									<button ng-if="phone_disabled == true" class="button button-small button-positive" ng-disabled="!user.phone" ng-click="phonecode(user.phone)">获取验证码</button>
									<button ng-if="phone_disabled == false" disabled="phone_disabled == false" class="button button-small button-positive">{{ t }}秒重新获取</button>
							</div>
						</div>
					</div>
				</div>
				<div style="background-color:#fff;height: 59px;margin-top: 50px;">
					<div class="row" style="padding: 5px 10px;">
						<button ng-click="submit()" class="button button-block button-positive" type="submit" style="border-radius: 10px;" ng-disabled="phoneForm.$invalid">保存</button>
					</div>
				</div>
			</form>
		</ion-content>
	</ion-pane>
</ion-view>
