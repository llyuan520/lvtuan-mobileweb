<ion-view hide-tabs="true" view-title="实名认证">
		<ion-pane  class="web-body verified">
			<form name="verifiedForm" class="css-form" id="verifiedForm" novalidate ng-controller="verifiedCtrl">
				<ion-content>
					<!-- <div class="basekong20"></div> -->
					<div class="verified-list">
						<div class="item item-input">
							<div class="row verified-name">
							  <div class="col col-center">真实姓名</div>
							  <div class="col col-75">
							  	<input ng-disabled="currentUser.is_verified_lawyer && items.realname" placeholder="请输入您的真实姓名" ng-model="realname" name="realname" type="text" required>
							  </div>
							</div>
						</div>

						<div class="item item-input">
							<div class="row verified-pic">
								<div class="col col-center">
									<div>身份证照(正面)</div>
									<span>(认证后将无法修改)</span>
								</div>
							  	<div class="col col-60">
							  		<img ng-src="{{file}}" ngf-thumbnail="file || ''" width="52" height="50">

							  		<div class="uploapoto" ng-if="!currentUser.is_verified_lawyer" ng-model="ID_img" ngf-pattern="'image/*'"  accept="image/*" ngf-max-size="2MB" ngf-min-height="100" ngf-select="uploadFiles($file,$invalidFiles)"></div>
									<input type="hidden" name="ID_img" value="{{file_path}}" />
									<span class="progress" ng-show="progress >= 0">
				                  		<div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
				                	</span>
							  	</div>
							</div>
						</div>
					</div>
					<div style="background-color:#fff;height: 59px;margin-top: 50px;" ng-if="!currentUser.is_verified_lawyer">
						<div class="row" style="padding: 5px 10px;">
							<button ng-click="submit()" class="button button-block button-positive" type="button" ng-disabled="verifiedForm.$invalid" style="border-radius: 10px;">保存</button>
						</div>
					</div>
				</ion-content>
			</form>
	</ion-pane>
</ion-view>
