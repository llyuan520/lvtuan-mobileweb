<ion-view hide-tabs="true">
		<ion-pane  class="web-body verified">
			<form name="verifiedForm" class="css-form" id="verifiedForm" novalidate ng-controller="verifiedCtrl">
				<ion-header-bar class="bar bar-header bar-light headers">
					<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/becomenav"></a>
					<h1 class="title">实名认证</h1>
					<button ng-if="!currentUser.is_verified_lawyer" ng-click="submit()" class="button button-clear button-positive" type="submit" ng-disabled="verifiedForm.$invalid">保存</button>
				</ion-header-bar>

				<ion-content>
					<!-- <div class="basekong20"></div> -->
					<div class="verified-list">
						<div class="item item-input">
							<div class="row verified-name">
							  <div class="col col-center">真实姓名</div>
							  <div class="col col-75">
							  	<label ng-if="currentUser.is_verified_lawyer">{{lvinfo.user.realname}}</label>
							  	<input ng-if="!currentUser.is_verified_lawyer" placeholder="请输入您的真实姓名" ng-model="realname" name="realname" type="text" required>
							  	<!-- <strong></strong> -->
							  </div>
							</div>
						</div>
						<div class="item item-input">
							<div class="row verified-pic">
								<div class="col col-center">
									<div>身份证照(正面)</div>
									<span>(认证后将无法修改)</span>
								</div>
							  	<div class="col col-60">
							  		<div ng-if="!currentUser.is_verified_lawyer" ng-model="ID_img" class="button item-note ion-ios-plus-empty button-light" ngf-pattern="'image/*'"  accept="image/*" ngf-max-size="20MB" ngf-min-height="100" ngf-select="uploadFiles($file)"></div>
									<img ng-src="{{file}}" ngf-thumbnail="file || '/thumb.jpg'" width="52" height="50">
									<input type="hidden" name="ID_img" value="{{file}}" />
									<span class="progress" ng-show="progress >= 0">
				                  		<div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
				                	</span>
							  	</div>
							</div>
						</div>
					</div>
				</ion-content>
			</form>
	</ion-pane>
</ion-view>
