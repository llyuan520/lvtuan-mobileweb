<ion-view hide-tabs view-title="我的消息">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/center"></a>
				<h1 class="title">我的消息</h1>
			</ion-header-bar>
			<ion-content>
				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<ion-list class="messages">
					<ion-item ng-repeat="item in items">
						<div class="item">
							<p><a ng-href="#/message/{{item.id}}">{{item.subject}}</a></p>
							<p>{{item.created_at}}</p>
						</div>
					</ion-item>
				</ion-list>
				<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" icon="ion-loading-c" distance="1%"> </ion-infinite-scroll>
			</ion-content>
		</ion-pane>
</ion-view>
