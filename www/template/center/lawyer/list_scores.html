<ion-view view-title="我的积分">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
			<h1 class="title">我的积分</h1>
		</ion-header-bar>
		<ion-content>				
			<div class="list web-top10">
			    <div class="item web-item" ng-repeat="item in items.scores">
			      <b class="item-note web-ftcred"><font color="red">+ {{item.score}}分</font></b>
			      <h2>{{item.title}}</h2>
			      <p>{{item.created_at}}</p>
			    </div>
			</div>

		</ion-content>
	</ion-pane>
</ion-view>
