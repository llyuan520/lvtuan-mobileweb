<ion-view hide-tabs="true" view-title="我的关注">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">我的关注</h1>
		</ion-header-bar>
		<ion-content>
			<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
			<ion-list>
				<ion-item class="item-thumbnail-left" ng-repeat="item in items" ng-href="#/lawyer/{{item.id}}">
					<img ng-src="{{item.avatar}}" style="border-radius: 50px;vertical-align: middle;"/>
					<h2>{{item.realname}}</h2>
					<p>{{item.created_at}}</p>
				</ion-item>
			</ion-list>
			<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" icon="ion-loading-c" divstance="1%"> </ion-infinite-scroll>
		</ion-content>
	</ion-pane>
</ion-view>
