<ion-view hide-Tabs="true">
	<ion-pane>
		<ion-header-bar align-title="center" class="bar bar-header bar-light">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">文章详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
		
			<ion-list ng-show="items">
	        	<ion-item class="item">
	        		<h2 style="text-align:center"> {{items.title}}</h2>
	        		<p class="web-paddingtb5" style="margin:0px;">
				      <label class="lef">律团</label>
				      <label class="rig">{{items.created_at}}</label>
				    </p>
		          	<img class="full-image" ng-src="{{items.img}}" style="max-height:150px;">
				    <p class="contents" ng-bind-html="items.content"></p>
		        </ion-item>
	         </ion-list>

	    </ion-content>
	</ion-pane>
</ion-view>
