<ion-view hide-tabs view-title="我的评论">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
				<h1 class="title">我的评论</h1>
			</ion-header-bar>
			<ion-content>
				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<ion-list>
					<ion-item class="item-thumbnail-left" ng-repeat="item in items">
						<img ng-src="{{item.creator_avatar}}"/>
						<h2>{{item.creator_realname}} <label class="rig">{{item.evaluate_created_at}}</label></h2>

						<div star rating-value="ratingVal[$index]" max="max" on-hover="onHover" on-leave="onLeave" readonly="{{readonly}}"></div>
						<input type="hidden" name="input" ng-model="max" min="0" max="10" required>

						<p class="contents">{{item.evaluate_comment}}</p>
					</ion-item>
				</ion-list>
				<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
			</ion-content>
			
		</ion-pane>
</ion-view>
