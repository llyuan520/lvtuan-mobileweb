
<ion-view view-title="article-advisory">
    <ion-content>

    	<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<ion-list class="messages"> <!-- ng-href="#/articlelawyerview/{{item.id}}" -->
			<ion-item class="item-thumbnail-left" ng-repeat="item in items">
				<img src="{{item.img}}"/>
				<h2>{{item.title}}</h2>
				<p class="content">{{item.info}}</p>
				<p>{{item.created_at}}</p>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>

    </ion-content>
</ion-view>
