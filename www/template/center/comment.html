<ion-view hide-tabs="true">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/center"></a>
				<h1 class="title">我的评论</h1>
			</ion-header-bar>
			<ion-content>
				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<ion-list>
					<ion-item class="item-thumbnail-left" ng-repeat="item in items">
						<img ng-src="{{item.creator_avatar}}" style="border-radius: 50px;vertical-align: middle;"/>
						<h2>{{item.title}}</h2>
						<p>{{item.creator_realname}} {{item.created_at}}</p>
						<div class="reply ion-arrow-up-b">
							<p>
								{{item.comment}}
							</p>
						</div>
					</ion-item>
				</ion-list>
				<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" icon="ion-loading-c" divstance="1%"> </ion-infinite-scroll>
			</ion-content>
			
		</ion-pane>
</ion-view>
