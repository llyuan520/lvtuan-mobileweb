<ion-view hide-Tabs="true" view-title="我的收藏">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
			<h1 class="title">我的收藏</h1>
		</ion-header-bar>

		<ion-content>

			<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
			<ion-list>
				<ion-item style="padding: 5;" ng-repeat="item in items">
					<div class="row">
					  <div class="col col-65">
					  	<img ng-src="{{item.creator_avatar}}" width="40" height="40" style="border-radius: 50px;vertical-align: middle;" />
					  	<label>{{item.creator_realname}}</label>
					  </div>
					  <div class="col" style="text-align: right;">
					  	{{item.created_at}}
					  </div>
					</div>
					<div ng-if="item.show_img" class="item item-thumbnail-left">
						<img ng-src='{{item.collect_img}}'/>
						<p class="content" style="color:#333;font-size:16px">
							<a ng-href="#/lawyer/article/view/{{item.id}}">{{item.title}}</a>
						</p>
						<p>{{item.collect_type}}</p>
					</div>
					<div ng-if="!item.show_img" class="item">
						<p class="content" style="color:#333;font-size:16px">
							<a ng-href="#/lawyer/article/view/{{item.id}}">{{item.title}}</a>
						</p>
						<p>{{item.collect_type}}</p>
					</div>
				</ion-item>
			</ion-list>
			<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" icon="ion-loading-c" distance="1%"> </ion-infinite-scroll>
		</ion-content>

	</ion-pane>
</ion-view>
