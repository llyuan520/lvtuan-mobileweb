<ion-view view-title="我的">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
				<h1 class="title">设置</h1>
			</ion-header-bar>
			<ion-content class="web-body">
				<div class="list" >
			        <ion-toggle toggle-class="toggle-positive" ng-model="client.checked"
			                    ng-change="clientChange()">
			          客户消息推送
			        </ion-toggle>
			         <ion-toggle toggle-class="toggle-positive" ng-model="system.checked"
			                    ng-change="systemChange()">
			          系统通知
			        </ion-toggle>
			        <a class="item item-button-right" ng-href="#/resetpwd">
			            修改密码
					    <button class="button button-clear">
					      <i class="icon ion-ios-arrow-right"></i>
					    </button>
					  </a>
			    </div>
			    <button class="button button-full button-positive web-wid8c web-top30" ng-click="logout()">退出帐号</button>
			</ion-content>
			
		</ion-pane>
</ion-view>
