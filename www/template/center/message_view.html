<script src="/lib/ionic/js/angular/angular-sanitize.min.js"></script>
<ion-view hide-tabs="true" view-title="系统消息">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
			<h1 class="title">系统消息</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<ion-list>
	        	<ion-item class="item">
	        		<h2 style="text-align:center"> {{item.subject}}</h2>
	        		<p class="web-paddingtb5" style="margin:0px;">
				      <label class="lef">律团</label>
				      <label class="rig">{{item.created_at}}</label>
				    </p>
				    <p class="contents" ng-bind-html="item.message"></p>
		        </ion-item>
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
