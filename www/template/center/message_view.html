<ion-view hide-tabs="true" view-title="系统消息">
	<ion-pane>
		<ion-content class="web-body">
			<ion-list>
	        	<ion-item class="item">
	        		<h2 style="text-align:center"> {{item.subject}}</h2>
	        		<p class="web-paddingtb5" style="margin:0px;">
				      <label class="lef">律团</label>
				      <label class="rig">{{item.created_at}}</label>
				    </p>
				    <p class="contents" ng-bind-html="item.message"></p>
		        </ion-item>
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
