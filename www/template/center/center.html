<style type="text/css">
	.infobg{background: #ffffff;position: absolute;top: 10px;max-width: 54px;max-height: 54px;width: 100%;height:100%;border-radius: 50%;}
</style>
<ion-view hide-tabs="false" view-title="我的">
		<ion-pane>
			<ion-content class="has-tabs">

				<div style="background:url(../img/usercenter-bg.png);background-size:100% 100%;color: #fff;height: 90px;">

					<div class="row" style="height: 75px;">
					  <div class="col col-20 col-center"  style="height: 100%;">
					  		<div class="infobg">
					  			<a ng-href="#/info/{{items.id}}">
						  			<img ng-src="{{items.avatar}}" style="position: absolute;width: 50px;height: 50px;border-radius: 50%;top: 2px;left:2px;">
						  		</a>
					  		</div>
					  </div>
					  <div class="col col-center">
					  	<a style="color:#fff;" ng-href="#/info/{{items.id}}">
			      			<label ng-if="!currentUser.is_verified_lawyer" style="font-size:16px;">
			      				<span ng-if="items.realname != null">{{items.realname}}</span>
			      				<span ng-if="items.realname == null">匿名用户</span>
			      			</label>
			      			<label ng-if="currentUser.is_verified_lawyer">
			      				<span ng-if="items.realname != null">{{items.realname}}<span class="web-font14">律师</span></span>
			      				<span ng-if="items.realname == null">匿名用户</span>
			      				</label>
			      			<br>
			      			<label>{{items.phone}}</label>
			      		</a>
					  </div><!-- 
					  <div class="col col-25 col-center" style="text-align: right;">
					  	<span ng-if=" items.unread_counts.letter != '0'" class="badge badge-assertive icon-left" style="position: absolute;right: 2%;font-weight: normal;font-size: 12px;padding: 2px 4px;top: 12px;min-width: 20px;max-width: 100%;">{{items.unread_counts.letter}}</span>
					  		<div ng-click="jump('#/messages');">
					  			<img ng-src="../img/emails.png" style="max-width: 31px;max-height: 21px;width: 45%;height: 100%;">
							</div>
					  </div> -->
					</div>
				</div>

				<!-- <div class="height10"></div> -->
				
				<div ng-if="!currentUser.is_verified_lawyer" class="list center-list">

					<div class="my-consultation">
						<a class="item" ng-href="#/user/question/list">
						    免费咨询
						    <!-- <span ng-if=" items.unread_counts.shopping != '0' " class="badge badge-assertive icon-left" style="top:16px;">{{items.unread_counts.shopping}}</span> -->
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-consultation">
						<a class="item" ng-href="#/user/order/list">
						    订单管理
						    <!-- <span ng-if=" items.unread_counts.shopping != '0' " class="badge badge-assertive icon-left" style="top:16px;">{{items.unread_counts.shopping}}</span> -->
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-consultation">
						<a class="item" ng-href="#/commodity">
						    我的商品
						    <span ng-if=" items.unread_counts.shopping != '0' " class="badge badge-assertive icon-left" style="top:16px;">{{items.unread_counts.shopping}}</span>
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-wallet">
						<a class="item" ng-href="#/wallet">
						    我的钱包
						    <i class="icon ion-chevron-right"></i>
						    <label class="rig" style="margin-right: 10px;font-size: 12px;color: #ccc;">账户余额：￥{{items.money}}</label>
						</a>
					</div>
					<div class="become-lawyer">
						<a class="item" ng-if="items.status == 1" ng-href="#/becomenav">
						    认证律师
						    <i class="icon ion-chevron-right"></i>
						</a>
						<a class="item" ng-if="items.status == 2">
						    认证律师审核中，请您耐心等待...
						</a>
					</div>
					<div class="my-integral">
						<a class="item" ng-href="#/listscores">
						    我的积分
						  <span ng-if=" items.score != '0'" class="badge badge-assertive icon-left" style="top:16px;">{{items.score}}</span>
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-collection">
						<a class="item" ng-href="#/collect">
						    我的收藏
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-comment">
						<a class="item" ng-href="#/comment"> 
						    我的评论
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-follow">
						<a class="item" ng-href="#/followed"> 
						    我的关注
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-set">
						<a class="item" ng-href="#/site">
						    设置
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-about">
						<a class="item" ng-href="#/about"> 
						    关于律团
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
				</div>

				<div ng-if="currentUser.is_verified_lawyer" class="list center-list">
					<div class="my-consultation">
						<a class="item" ng-href="#/lawyer/question">
						    免费咨询
						    <!-- <span ng-if=" items.unread_counts.shopping != '0' " class="badge badge-assertive icon-left" style="top:16px;">{{items.unread_counts.shopping}}</span> -->
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-consultation">
						<a class="item" ng-href="#/lawyer/order/list">
						    订单管理
						    <!-- <span ng-if=" items.unread_counts.shopping != '0' " class="badge badge-assertive icon-left" style="top:16px;">{{items.unread_counts.shopping}}</span> -->
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-wallet">
						<a class="item" ng-href="#/wallet">
					    	我的钱包
					    	<i class="icon ion-chevron-right"></i>
					    	<label class="rig" style="margin-right: 10px;font-size: 12px;color: #ccc;">账户余额：￥{{items.money}}</label>
						</a>
					</div>
					<div class="become-lawyer">
						<a class="item" ng-href="#/becomenav">
						    认证律师
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-integral">
						<a class="item" ng-href="#/listscores">
					    	我的积分
					    <span ng-if=" items.score != '0'" class="badge badge-assertive icon-left">{{items.score}}</span>
					    	<i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-collection">
						<a class="item" ng-href="#/collect"> 
					    	我的收藏
					    	<i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-comment">
						<a class="item" ng-href="#/comment"> 
					    	我的评论
					    	<i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-follow">
						<a class="item" ng-href="#/followed"> 
					    	我的关注
					    	<i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-set">
						<a class="item" ng-href="#/site">
					    	设置
				    		<i class="icon ion-chevron-right"></i>
						</a>
					</div>
					<div class="my-about">
						<a class="item" ng-href="#/about"> 
						    关于律团
						    <i class="icon ion-chevron-right"></i>
						</a>
					</div>
				</div>
			</ion-content>
		</ion-pane>
</ion-view>
