<link href="js/dev/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
<link href="js/dev/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
<script src="js/dev/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
<script src="js/dev/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
<script src="js/dev/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
<script src="js/dev/js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>
<script src="js/dev/js/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
	
<ion-view view-title="我的资料">
		<ion-pane  class="web-body">
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
				<h1 class="title">我的资料</h1>
			</ion-header-bar>
			<ion-content class="web-body web-top10">
				<ul class="list">
					<li class="item item-thumbnail-right" ng-click="show();">
				      <img style="border-radius:5px;" src="{{items.user.avatar}}">
				      <p style="height:80px;line-height:80px;font-size:16px;color:#373737;">个人头像</p>
				    </li>
				    <li class="item">联系方式 <input type="text" name="phone" ng-model="phone" value="{{items.user.phone}}" /></li>
				    <li class="item">电子邮箱 <input type="text" name="email" ng-model="email" required="required" placeholder="联系方式" ng-messages-multiple  value="{{items.user.email}}" /></li>
				    <li class="item">昵称 {{items.user.nickname}}</li>
				</ul>
				<ul class="list">
				    <li class="item">姓名 {{items.user.realname}}</li>
				    <li class="item" ng-click="show2();">性别 {{items.user.sex}}</li>
				    <li class="item">地区 {{items.user.district}}</li>
				    <li class="item"><span class="item-note">
				    <input type="text" id="appDate" style="width:100px;height:20px;padding:0px;" placeholder="选择日期" /></span>
				        出生年月</li>
				</ul>
				<ul class="list">
				    <li class="item">律师资格认证</li>
				    <li class="item">律师个人简介</li>
				</ul>
				<div style="clear:both;width:100%;height:20px;"></div>
				<button class="button button-full button-positive web-wid8c web-top30">保存</button>
			    <div style="clear:both;width:100%;height:20px;"></div>
			</ion-content>
		</ion-pane>
	
</ion-view>
<script type="text/javascript">
    $(function () {
		var currYear = (new Date()).getFullYear();	
		var opt={};
		opt.date = {preset : 'date'};
		opt.datetime = {preset : 'datetime'};
		opt.time = {preset : 'time'};
		opt.default = {
			theme: 'jqm', //皮肤样式
	        display: 'modal', //显示方式 
	        mode: 'scroller', //日期选择模式
			lang:'zh',
	        startYear:currYear - 10, //开始年份
	        endYear:currYear + 10 //结束年份
		};
		$("#appDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
	  	var optDateTime = $.extend(opt['datetime'], opt['default']);
	  	var optTime = $.extend(opt['time'], opt['default']);
    });
    $(document).bind("mobileinit", function () {
        //覆盖的代码
        $.mobile.ajaxEnabled = false;
        $.mobile.hashListeningEnabled = false;
        //$.mobile.linkBindingEnabled = false;
    });
</script>
