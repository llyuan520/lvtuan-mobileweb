<ion-view view-title="律团联盟">
	<ion-pane>
		<ion-header-bar class="bar bar-header">
			<a class="button button-icon  button-clear button-positive" onclick="history.go(-1);">
  				<img class="v-align" src="img/smallback.png"/>
  			</a>
			<h1 class="title">律团联盟</h1>
			<a class="button icon-right button-clear">深圳<i class="icon ion-arrow-down-b"></i></a>
		</ion-header-bar>
		<ion-content>
			<div class="list bb">
				<div class="item item-thumbnail-left">
					<img src="{{views.avatar}}" alt="{{views.name}}" />
					<div class="p30-title">{{views.name}}</div>
					<p>地址：{{views.address}}</p>
					<p>邮箱：{{views.email}}</p>
					<p>编号：{{views.postcode}}</p>
				</div>
				<div class="item">
					<p class="contents">{{views.introduction}}</p>
				</div>
				
			</div>
		</ion-content>
	</ion-pane>
</ion-view>
