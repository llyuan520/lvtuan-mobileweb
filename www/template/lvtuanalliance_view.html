<ion-view>
	<ion-pane>
		<ion-header-bar align-title="center" class="bar bar-header">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">律团联盟</h1>
			<a class="button icon-right button-clear">深圳<i class="icon ion-arrow-down-b"></i></a>
		</ion-header-bar>
		<ion-content>
			<div class="list bb">
				<div class="item item-thumbnail-left">
					<img ng-src="{{union.avatar}}" alt="{{union.name}}" />
					<div class="p30-title">{{union.name}}</div>
					<p>地址：{{union.address}}</p>
					<p>邮箱：{{union.email}}</p>
					<p>编号：{{union.postcode}}</p>
				</div>
				<div class="item">
					<p class="contents">{{union.introduction}}</p>
				</div>
				
			</div>
		</ion-content>
	</ion-pane>
</ion-view>
