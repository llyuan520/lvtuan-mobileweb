<ion-view view-title="律团联盟">
	<ion-pane>
		<ion-content>
			<div class="list bb">
				<div class="item item-thumbnail-left">
					<img ng-src="{{union.avatar}}" alt="{{union.name}}" />
					<div class="p30-title">{{union.name}}</div>
					<p>地址：{{union.address}}</p>
					<p>邮箱：{{union.email}}</p>
					<p>编号：{{union.postcode}}</p>
				</div>
				<div class="item">
					<p class="contents">{{union.introduction}}</p>
				</div>
				
			</div>
		</ion-content>
	</ion-pane>
</ion-view>
