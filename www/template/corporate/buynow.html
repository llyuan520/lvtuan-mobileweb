<ion-view hide-tabs="true">
		<ion-pane  class="web-body">
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/corporate" ></a>
				<h1 class="title">填写信息</h1>
			</ion-header-bar>
			<ion-content class="web-body">
				<form name="myForm" class="css-form" id="myForm" novalidate>
					<div class="has-header ionic-pseudo">
				        <div class="list">
					        <div class="item item-input padding10">
					          <input placeholder="请输入邮箱地址" ng-model="user.email" name="email" type="text" required ng-pattern="/^(([0-9a-zA-Z]+)|([0-9a-zA-Z]+[_.0-9a-zA-Z-]*[0-9a-zA-Z]+))@([a-zA-Z0-9-]+[.])+([a-zA-Z]{2} |net|NET|com|COM|gov|GOV|mil|MIL|org|ORG|edu|EDU|int|INT|cn|CN)$/" ng-model-options="{debounce:2000}">
					          <p class="fc-red" ng-show="myForm.email.$invalid && !myForm.email.$pristine">请输入正确的邮箱！</p>
					        </div>
					        <div class="item item-input padding10">
					          <input placeholder="请输入企业名称" ng-model="user.company_name" name="company_name" type="text" required>
					        </div>
					        <div class="item item-input padding10">
					          <input placeholder="省、市" ng-model="user.address" name="address" type="text" required ng-click="getAddress()" data-disabled="disabled">
					        </div>
					        <div class="item item-input padding10">
					          <textarea placeholder="请输入备注信息" ng-model="user.memo" name="memo" rows="8" ></textarea>
					        </div>
					        <div class="list item-borderless">
						        <div class="item item-checkbox">
						        	<div class="checkbox">
								  		<input type="checkbox" name="invoice" ng-model="user.invoice"  ng-false-value="false"> 
								  	</div>
								  	是否需要发票
						        </div>
					        </div>
					        <div class="padding">
						        <button class="button button-block button-positive" type="submit" ng-disabled="myForm.$invalid" ng-click="submit(user)">下一步</button>
							</div>
						</div>
	    			</div>
	    		</form>
			</ion-content>
		</ion-pane>
</ion-view>
