<script src="/lib/ionic/js/angular/angular-sanitize.min.js"></script>
<ion-view hide-tabs view-title="知识详情">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" href="#/knowledge/knowledges"></a>
			<h1 class="title">知识详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<ion-list>
	        	<ion-item class="item">
	        		<h2 style="text-align:center"> {{items.title}}</h2>
	        		<p class="web-paddingtb5" style="margin:0px;">
				      <label class="lef">律团</label>
				      <label class="rig">{{items.created_at.date}}</label>
				    </p>
				    <img class="full-image" src="{{items.img}}" style="max-height:150px;">
				    <p class="contents" ng-bind-html="items.content"></p>
		        </ion-item>
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
