<style type="text/css">
	.ngbindhtml img{
		width: 100%;s
	}
</style>
<script src="/lib/ionic/js/angular/angular-sanitize.min.js"></script>
<ion-view hide-tabs view-title="知识详情">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" href="#/knowledge/knowledges"></a>
			<h1 class="title">知识详情</h1>
			<!-- <i class="button icon-right button-clear button-positive button-small ion-android-open"></i> -->
		</ion-header-bar>
		<ion-content class="web-body" style="margin-bottom:50px;">
			<ion-list>
	        	<ion-item class="item">
	        		<p class="contents"> <b>{{items.title}}</b></p>
	        		<p class="web-paddingtb5" style="margin:0px;">
				      <label class="lef">{{items.author.author_name}}</label>
				      <label class="rig">{{items.created_at.date}}</label>
				    </p>
				    <img class="full-image" src="{{items.img}}" style="max-height:150px;">
				    <p class="contents ngbindhtml" ng-bind-html="items.content"></p>
		        </ion-item>
	         </ion-list>
	    </ion-content>

	    <div class="tabs tabs-color-positive">
		  	<div class="row">
		  		<!-- 点击评论 -->
			  <div class="col" style="border-right:1px solid #b2b2b2;text-align:center" ng-click="comments(items.id)">
			  	<i class="icon ion-edit web-ion-img1-2" style="margin-right:10px;font-size: 1.4rem;"></i>写评论
			  </div>
			  <div class="col col-66" style="text-align:right">
			  	<i ng-click="likes(items.id)" class="icon ion-android-favorite-outline web-ion-img1-2" style="margin-right:10px;font-size:1.4rem;">
			  		<label>{{items.likes_count}}</label>
			  	</i>
			  	<i ng-click="collects(items.id)" class="icon ion-android-star-outline web-ion-img1-2" style="margin-right:10px;font-size:1.6rem;">
			  		<label>{{items.collects_count}}</label>
			  	</i>
				<a class="icon ion-chatbox-working web-ion-img1-2" style="margin-right:10px;font-size:1.4rem;" ng-href="#/comments/view/{{items.id}}">
					<label class="positive">{{items.comments_count}}</label>
				</a>
			  </div>
			</div>
		</div>
	</ion-pane>
</ion-view>
