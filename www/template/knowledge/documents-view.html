<script src="/lib/ionic/js/angular/angular-sanitize.min.js"></script>
<ion-view view-title="文库详情">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
			<h1 class="title">文库详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<ion-list>
	        	<ion-item class="item" ng-repeat="document in documents | filter:{'id':id}">
	        		<h2 style="text-align:center"> {{document.title}}</h2>
	        		<p class="web-paddingtb5" style="margin:0px;">
				      <label class="lef">律团</label>
				      <label class="rig">{{document.created_at.date}}</label>
				    </p>
		          	<img class="full-image" src="{{document.img}}" style="max-height:150px;">
				    <p class="contents" ng-bind-html="document.content"></p>
		        </ion-item>
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
