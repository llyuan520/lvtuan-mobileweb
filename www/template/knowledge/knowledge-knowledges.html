<ion-view view-title="knowledge-knowledges">
    <ion-content>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
        	<ion-item class="item item-thumbnail-left"  ng-repeat="item in items" ng-href="#/knowledgeview/{{item.id}}">
	          	<img ng-src="{{item.img}}" style="left:6px;border-radius:5px;">
				<!-- <h2 style="height:30px;margin-top:5px;">{{item.title}}</h2> -->
				<p class="content">{{item.title}}</p>
				<p>{{item.info}}</p>
				<p>
					<i class="icon ion-chatbubble web-ion-img1-2" style="margin-right:10px;font-size:12px;">&nbsp;{{item.likes_count}}</i>
					<i class="icon ion-heart web-ion-img1-2" style="margin-right:10px;font-size:12px;color:#f00;">&nbsp;<span style="color:#666666;">{{item.views_count}}</span></i>
				</p>
	        </ion-item>
         </ion-list>
         <ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
         <!-- ediate-check="false" -->

    </ion-content>
</ion-view>
