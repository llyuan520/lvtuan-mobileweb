<ion-view hide-tabs="true">
    <ion-pane>
    	<ion-content style="background-color:#fff;">
    		<form novalidate name="registerForm" id="registerForm" ng-controller="registerCtrl" ng-cloak class="ng-cloak">
	    		<h1 class="welcome_lvtuan">欢迎加入律团</h1>
	    		<div class="card" style="margin: auto 10%;border-radius: 5px; box-shadow: none;border: 1px solid #ebebeb;">
	    			<div class="row">
			    		<input type="text" name="username" ng-model="user.username" required placeholder="请输入手机号码">
			    	</div>
	    			<div style="border-top: 1px solid #ebebeb;height:1px;"></div>
			    	<div class="row">
			    		<div class="col col-60 col-center" style="padding: 0;">
			    			<input type="text" ng-model="user.phonecode" name="phonecode" required placeholder="请输验证码">
			    		</div>
			    		<div class="col col-40 col-center txt-align-c" style="padding: 0;border-left: 1px solid #ebebeb;">
			    			<a style="color: #48b4ff;" ng-if="phone_disabled == true" ng-disabled="!user.username" ng-click="phonecode(user.username)">获取验证码</a>
							<a style="color: #48b4ff;" ng-if="phone_disabled == false">{{ t }}秒重新获取</a>
			    		</div>
			    	</div>

	    			<div style="border-top: 1px solid #ebebeb;height:1px;"></div>
	    			<div class="row">
			    		<input  type="password" ng-model="user.password" name="password" placeholder="请输密码(6-20位字符)" ng-minlength="6" ng-maxlength="20" required >
			    	</div>
	    		</div>
    			<div class="row" style="margin: 6% auto 0 auto;">
					<button ng-disabled="registerForm.$invalid" ng-click="submit(user)" class="button button-block button-positive" style="border-radius: 10px;width: 88%;margin:0 auto;padding: 5px;">提交</button>
				</div>
				<div class="row row-no-padding" style="height: 60px;line-height: 60px;display: inline-block;width: 100%;font-size: 12px;">
		    		<div class="col col-center txt-align-c" style="color:#b5b5b5">
		    			点击【提交】代表您已阅读并同意<a ng-href="#/userpact" style="color: #48b4ff;">用户使用协议</a>
		    		</div>
		    	</div>
	    	</form>
    	</ion-content>
	</ion-pane>
</ion-view>
