<ion-view hide-tabs="true">
    <ion-pane>
      <ion-header-bar align-title="center" class="bar bar-header bar-light">
      	<!-- <a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/index"></a> -->
        <h1 class="title">登录</h1>
      </ion-header-bar>
      <ion-content>
	    <input type="text" ng-model="main.username" placeholder="username"><br>
	    <input type="password" ng-model="main.password" placeholder="password"><br>
	    <br>

	    <button ng-click="main.register()">Register</button>
	    <button ng-click="main.login()">Login</button>
	    <button ng-click="main.logout()" ng-show="main.isAuthed()">Logout</button>

	    <br><br>
	    {{main.message}}

	    <br><br><br>
      </ion-content>
    </ion-pane>
</ion-view>
