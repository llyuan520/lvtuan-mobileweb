<ion-view view-title="修改密码">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
			<h1 class="title">修改密码</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<form >
				<div class="list">
					<label class="item item-input web-item-botb0">
						<span class="input-label ion-ios-unlocked-outline web-wid20"></span>
					<input type="password" class="input_text" placeholder="请输入旧密码">
					</label>
					<label class="item item-input web-item-topb0">
						<span class="input-label ion-ios-locked-outline web-wid20"></span>
					<input type="password" class="input_text" placeholder="请输入新密码">
					</label>
					<label class="item item-input web-item-topb0">
						<span class="input-label ion-ios-locked-outline web-wid20"></span>
					<input type="password" class="input_text" placeholder="请输入新密码">
					</label>
				</div>
				<button class="button button-full button-positive web-wid8c" ng-click="showAlert();">保存</button>
            </form>
		</ion-content>
	</ion-pane>
</ion-view>
