<ion-view hide-tabs="true">
    <ion-pane>
		<div class="bg_div"></div> 
		<div class="log-header">
			<h1>律团</h1>
			<h4>elvtuan.com</h4>
		</div>
		<div class="log-content">
			<form novalidate name="forgotForm" id="forgotForm" ng-controller="forgotpwdCtrl" ng-cloak class="ng-cloak">
				<div class="login">
					<div class="log-input-bg">
						<div class="ion-wap ion-row">
							<i class="ion-android-phone-portrait phone-size"></i>
						</div>
						<div class="ion-wap ion-clo">
							<input type="text" name="username" ng-model="user.username" required ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" placeholder="请输入手机号码" ng-model-options="{debounce:2000}">
						</div>
						<p ng-cloak class="log-but ion-wap ng-cloak" ng-show="forgotForm.username.$invalid && !forgotForm.username.$pristine">请输入合法的手机号码</p>
					</div>
					<div class="log-input-bg">
						<div class="ion-wap ion-row">
							<i class="ion-email phone-size"></i>
						</div>
						<div class="ion-wap ion-clo1">
							<input type="text" ng-model="user.code" name="code" placeholder="请输入验证码" required ng-model-options="{debounce:2000}">
						</div>
						<div class="ion-wap ion-row2">
							<button ng-click="phonecode(user.username)">获取验证码</button>
						</div>
					</div>
				</div>
				<div class="log-but">
					<button ng-disabled="forgotForm.$invalid" ng-click="submit(user)" class="button button-block" type="button">绑 定</button>
				</div>
			</form>
		</div>
	</ion-pane>
</ion-view>
