<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/webconment.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/web136.js"></script>
	</head>
	<body ng-app="web136">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
				<h1 class="title">我的积分</h1>
			</ion-header-bar>
			<ion-content>				
				<div class="list web-top10" ng-controller="letterItemCtr">
				    <a class="item web-item" href="#" ng-repeat="item in letterItems">
				      <span class="item-note web-ftcred">{{item.lcMin}}</span>
				      <h2>{{item.lcTitle}}</h2>
				      <p>{{item.lcTime}}</p>
				    </a>
				</div>

			</ion-content>
			
		</ion-pane>
	</body>

</html>
