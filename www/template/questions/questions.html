<ion-view hide-Tabs="true">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<button class="button button-clear button-positive pull-left" ng-click="jumpGo('#/questionslist')">  
                    <i class="icon ion-ios-arrow-back"></i>  
                </button>
				<h1 class="title">添加咨询</h1>
				<button class="button button-clear pull-right">  
	                <i class="icon ion-ios-help-outline positive"></i>
	            </button>
			</ion-header-bar>
			<ion-content>
				<form id="questions_form" name="myForm" novalidate>
					<div class="item ist-case-searchtype questions-type">	
						<div class="select-cnt arrow1 ion-chevron-down">
							<select required ng-model="user.cat_id" ng-options="value.key as value.value for value in workscopes">
								<option value="">-- 请选择案例类型 --</option>
						    </select>
						</div>
						<label class=" item-input">
						  <input ng-model="user.title" name="title" type="text" ng-minlength="1" ng-maxlength="15" placeholder="请输入咨询标题" required>
						</label>
						<p ng-cloak class="log-but error ng-cloak" ng-show="myForm.title.$error.minlength">字符不能小于1个字符</p>
						<p ng-cloak class="log-but error ng-cloak" ng-show="myForm.title.$error.maxlength">字符不能大于15个字符</p>
						<label class=" item-input">
				          <textarea ng-model="user.content" name="content" rows="6" placeholder="请详细描述您要咨询的问题" ng-minlength="1" ng-maxlength="300" required></textarea>
				        </label>
						<p ng-cloak class="log-but error ng-cloak" ng-show="myForm.content.$error.minlength">字符不能小于1个字符</p>
						<p ng-cloak class="log-but error ng-cloak" ng-show="myForm.content.$error.maxlength">字符不能大于300个字符</p>
					</div>
					<div class="item questions-site">
						<label class="name" style="line-height: 50px;">请上传附件：</label>
						<div class="rig">
							<div ng-disabled="booleans" ng-model="file_paths"  accept="image/*,.doc,.docx"  gf-pattern="'image/*,.doc,.docx'" ngf-max-size="2MB" ngf-select="uploadFiles($files, $invalidFiles)" class="icon-right" multiple><i class="icon ion-ios-plus-outline"></i></div>
							<input type="hidden" name="file_paths" value="{{file}}" />
						</div>

						  <ul style="margin-top: 10px;display: inline-block;float: left;width: 100%;">
						    <li ng-repeat="f in files" style="font:smaller;width: 100%;">
						    	<span style="width: 100%;float: left;display: inline-block;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;height: 20px;">{{f.name}}</span> 
						    	{{f.$errorParam}}
						     <!--  <span class="progress" ng-show="f.progress >= 0">
						        <div style="width:{{f.progress}}%"  
						            ng-bind="f.progress + '%'"></div>
						      </span> -->
						    </li>
						    <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li> 
						  </ul>
						<!-- <label class="rig">
							<img ng-src="{{file}}" ngf-thumbnail="upload_file || '{{group.group_avatar}}'" width="52" height="50">
						</label> -->
					</div>
					<div class="padding">
						<button class="button button-block button-positive" type="submit" ng-disabled="myForm.$invalid" ng-click="submit(user)" >提交</button>
					</div>
				</form>
			</ion-content>
			
		</ion-pane>
</ion-view>
