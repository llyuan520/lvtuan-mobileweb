<ion-view hide-Tabs="true" cache-view="false" view-title="咨询参考">
	<ion-pane>
		<ion-content>
			<div class="hederpading">
				<!-- 未评价  -->
				<a ng-if="items.is_collect == false" ng-href="#/questions/comment/{{id}}"><i class="comment"></i></a>
				<!-- 评价 -->
				<a ng-if="items.is_collect == true" ng-href="#/questions/comment/{{id}}"><i class="comment_s"></i></a>

				<!-- 未收藏  -->
				<span ng-if="items.is_collect == false"  ng-click="collects(items.id)" ><i class="collect"></i></span>
				<!-- 收藏 -->
				<span ng-if="items.is_collect == true"  ng-click="collects_del(items.id)" ><i class="collect_s"></i></span>
			</div>
			<div class="card" style="border-radius: 10px;box-shadow:none;">
				  <div class="item item-text-wrap">
				  	<h2 class="mb10">{{items.title}}</h2>
				  	<p class="contents">
				    	{{items.content}}
				    </p>
				  	<p class="mt10">
				  		<span class="subdued cb5b5b5">回答</span>
				  		<font class="cf7861e">10</font>
				  		<font class="cb5b5b5">·</font>
					  	<span class="subdued cb5b5b5">关注</span>
					  	<font class="cf7861e">10</font>
					  	<span class="item-note cb5b5b5">{{items.created_at}}</span>
				  	</p>
				</div>
			</div>
			<div class="card" style="border-radius: 10px;box-shadow:none;">
				<div class="item item-avatar" style="border-color:#fff;border-style: none;border-width:0;padding-bottom: 11px;">
					<img src="http://www.runoob.com/try/demo_source/mcfly.jpg">
					<div style="width: 50%;float: left;">
					  <h2 class="c48b4ff" style="margin-bottom: 5px;">陈刚律师</h2>
					  <p class="cb5b5b5">执业10年</p>
					</div>
					<div style="float: right;">
						<div class="row row-no-padding">
						  <div class="col txt-align-c font14 cb5b5b5">
							  	<!-- 未收藏  -->
								<span ng-if="items.is_collect == false"  ng-click="collects(items.id)" >
									<i class="like"></i>
								</span>
								<!-- 收藏 -->
								<span ng-if="items.is_collect == true"  ng-click="collects_del(items.id)" >
									<i class="like_s"></i>
								</span>
								<br>
								521
						  </div>
						  <div class="col txt-align-c font14 cb5b5b5">
							  	<!-- 未打赏  -->
								<a ng-if="items.is_collect == false"  ng-href="#/questions/areward/{{items.id}}" >
									<i class="gift"></i>
								</a>
								<!-- 打赏 -->
								<a ng-if="items.is_collect == true"  ng-href="#/questions/areward/{{items.id}}" >
									<i class="gift_s"></i>
								</a>
								<br>
								打赏
						  </div>
						</div>
					</div>
		        </div>

		        <div class="carditem">
			        <p class="contents">
				    	{{items.content}}
				    </p>
				  	<p class="mt10">
					  	<span class="cb5b5b5">{{items.created_at}}</span>
				  	</p>
		        </div>
			</div>

			<div class="card" style="border-radius: 10px;box-shadow:none;">
				<div class="item item-avatar" style="border-color:#fff;border-style: none;border-width:0;padding-bottom: 11px;">
					<img src="http://www.runoob.com/try/demo_source/mcfly.jpg">
					<div style="width: 50%;float: left;">
					  <h2 class="c48b4ff" style="margin-bottom: 5px;">陈刚律师</h2>
					  <p class="cb5b5b5">执业10年</p>
					</div>
					<div style="float: right;">
						<div class="row row-no-padding">
						  <div class="col txt-align-c font14 cb5b5b5">
							  	<!-- 未收藏  -->
								<span ng-if="items.is_collect == false"  ng-click="collects(items.id)" >
									<i class="like"></i>
								</span>
								<!-- 收藏 -->
								<span ng-if="items.is_collect == true"  ng-click="collects_del(items.id)" >
									<i class="like_s"></i>
								</span>
								<br>
								521
						  </div>
						  <div class="col txt-align-c font14 cb5b5b5">
							  	<!-- 未收藏  -->
								<span ng-if="items.is_collect == false"  ng-click="collects(items.id)" >
									<i class="gift"></i>
								</span>
								<!-- 收藏 -->
								<span ng-if="items.is_collect == true"  ng-click="collects_del(items.id)" >
									<i class="gift_s"></i>
								</span>
								<br>
								打赏
						  </div>
						</div>
					</div>
		        </div>

		        <div class="carditem">
			        <p class="contents">
				    	{{items.content}}
				    </p>
				  	<p class="mt10">
					  	<span class="cb5b5b5">{{items.created_at}}</span>
				  	</p>
		        </div>
			</div>

		</ion-content>
	</ion-pane>
</ion-view>
