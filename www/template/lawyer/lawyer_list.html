<ion-view view-title="找律师">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button button-icon  button-clear button-positive" onclick="history.go(-1);">
      				<img class="v-align" src="img/smallback.png"/>
      			</a>
				<h1 class="title">找律师</h1>
				<button class="button icon-right button-clear">
					深圳
					<i class="icon"><img src="img/arrow-down.png" class="iwh" /></i>
				</button>
			</ion-header-bar>
			<ion-content>
				<div class="item-divider divider-h"></div>
				<!--搜索你想要的内容-->
				<div class="item-input-inset">
					<div class="item-input-wrapper">
				    	<input type="search" placeholder="搜索你想要的内容" class="search">
				    	<i class="icon ion-search placeholder-icon" ng-click="search()"></i>
					</div>
				</div>

				<div class="slct-title">
				    <select>
				      <option value="{{area.value}}" ng-repeat="area in areaItems">{{area.name}}</option>
				    </select>
				    <select class="opt-bl">
				      <option ng-repeat="LEItem in LEItems" value="{{LEItem.value}}" selected>{{LEItem.name}}</option>
				    </select>
				    <select class="opt-bl">
				      <option value="{{plItem.value}}" ng-repeat="plItem in PLItems">{{plItem.name}}</option>
				    </select>
				    <select class="opt-bl">
				      <option ng-repeat="typeDefaultItem in typeDefaultItems" value="{{typeDefaultItem.value}}">{{typeDefaultItem.name}}</option>
				    </select>
				</div>
				
				<div class="item-divider dvd-title">你查找的律师类型：<span class="sp-blue">律师辩护</span>，共找到<span class="sp-blue">421</span>位律师。</div>

				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<div class="list">
				    <a class="item item-thumbnail-left" ng-href="#/lawyer/{{item.id}}" ng-repeat="item in items">
				      <img class="img-header" src="{{item.avatar}}" />
				      	<!--<img src="img/icon-header.png"/>-->
				      <h4>
				      	<span class="sp-name fc-nan">{{item.realname}}</span>
				      	<span class="sp-level fc-nan">高级律师</span>
				      	<img ng-show="{{item.isDispVipImg}}" class="img-v" src="img/vip.png"/>
				      </h4>
				      <p>
				      	擅长领域：<label ng-repeat="item in item.work_scope">{{item.value}}</label><br /> 所在区域：{{item.province}}<br /> 执业时间：{{item.practice_period}}
				      	<i class="icon ion-compose web-ion-img1-2" style="float:right;margin-right:10px;font-size:12px;">&nbsp;{{item.follows_count}}</i>
					    <i class="icon ion-chatbubble web-ion-img1-2" style="float:right;margin-right:10px;font-size:12px;">&nbsp;{{item.likes_count}}</i>
					    <i class="icon ion-heart web-ion-img1-2" style="float:right;margin-right:10px;font-size:12px;color:#f00;">&nbsp;<span style="color:#666666;">{{item.score}}</span></i>
				      </p>
				    </a>
				</div>
				<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>

			</ion-content>
		</ion-pane>

</ion-view>>
