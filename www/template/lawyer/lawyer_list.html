<ion-view hide-tabs="true">
		<ion-pane>
			<ion-header-bar align-title="center" class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/index"></a>
				<h1 class="title">找律师</h1>
				<a ng-href="#/citypicker/lawyerlist" class="icon-right button-clear" style="position: absolute;top: 12px;right: 5px;bottom: 5px;">
					<label ng-bind="currentLocation.city_name"></label>
					<!-- <ion class="ion-ios-location-outline" style="font-size: 32px; vertical-align: text-bottom;"></ion> -->
				</a>
			</ion-header-bar>
			

			<ion-content style="margin-bottom:0;">
					<form id="searchForm" name="searchForm" ng-controller="lawyerlistCtrl">
						<!--搜索你想要的内容  -->
						<div class="item-input-inset web-body"> 
							<div class="item-input-wrapper">
								<i class="icon ion-ios-search placeholder-icon" style="font-size: 1.8rem;"></i>
						    	<input ng-model="q" type="search" name="q" placeholder="通过姓名搜索律师" class="search" ng-model-options="{debounce:2000}" >
							</div>
						</div>
						<div class="slct-title item item-input-inset web-body" style="background-color:#fff;padding:0;">
							<div class="select-cnt border-right">
					            <select name="district_id" ng-change="searchCity()" ng-model="district_id">
							      <option value="" selected>所在区域</option>
							      <option ng-repeat="district in districts" value="{{district.key}}">
							      	{{district.value}}
							      </option>
							    </select>
					            <i class="select"></i>
					        </div>
							<div class="select-cnt border-right">
					            <select name="cat_id" class="opt-bl" ng-change="searchCity()" ng-model="cat_id">
							    	<option value="" selected>法律专长</option>
							      	<option ng-repeat="workscope in workscopes" value="{{workscope.key}}">
							      	{{workscope.value}}
							      </option>
							    </select>
					            <i class="select"></i>
					        </div>
							<div class="select-cnt border-right">
					            <select name="experience" class="opt-bl" ng-change="searchCity()" ng-model="experience">
							      <option value="" selected>执业年限</option>
							      	<option ng-repeat="period in periods" value="{{period.key}}">
							      		{{period.value}}
							      	</option>
							    </select>
					            <i class="select"></i>
					        </div>
							<div class="select-cnt">
					            <select name="order_by" class="opt-bl" ng-change="searchCity()"  ng-model="order_by">
							      	<option value="" selected>默认</option>
							      	<option ng-repeat="order in orders" value="{{order.key}}">
							      		{{order.value}}
							      	</option>
							    </select>
					            <i class="select"></i>
					        </div>
						</div>
						
						<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
						<div class="list">
						    <a class="item item-thumbnail-left lawyer-lists" ng-repeat="item in items" ng-click="jumppage(item.id)">
						      <img class="img-header" ng-src="{{item.avatar}}" style="border-radius: 50px;" />
						      	<!--<img ng-src="img/icon-header.png"/>-->
						       <div class="row row-no-padding">
						       		<div class="col col-30 col-center row-no-padding"><h3>{{item.realname}}</h3></div>
								  	<div class="col col-70 col-center row-no-padding">
								  		<div star rating-value="ratingVal[$index]" max="max" on-hover="onHover" on-leave="onLeave" readonly="{{readonly}}" class="star-score"></div>
						      			<img ng-show="{{item.isDispVipImg}}" class="img-v" ng-src="img/vip.png"/>
								  	</div>
								</div>
						      <p>
						      	擅长领域：<label ng-repeat="item in item.work_scope">{{item.value}}</label><br /> 所在区域：{{item.province}} {{item.city}} {{item.district}}<br /> 执业时间：{{item.practice_period}}<br />
						      	<div class="list-details clearfix">
								    <div class="order-number">
								    	<span>{{item.question_count}}</span>
								    </div>
								    <div class="concern-number">
								    	<span>{{item.follower_count}}</span>
								    </div>
						      	</div>
						      </p>
						    </a>
						</div>
						<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
				</form>
			</ion-content>
		</ion-pane>

</ion-view>>
