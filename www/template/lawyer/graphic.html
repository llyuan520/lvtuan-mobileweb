<ion-view view-title="图文咨询">
		<ion-pane>
			<ion-header-bar class="bar bar-header">
				<a class="button button-icon  button-clear button-positive" onclick="history.go(-1);">
      				<img class="v-align" src="img/smallback.png"/>
      			</a>
				<h1 class="title">购买服务</h1>
				<!--<a class="button icon-right ion-chevron-right button-clear button-small"></a>-->
			</ion-header-bar>
			
			<ion-content>
				<form id="questions_form" name="myForm" novalidate ng-controller="graphicCtrl">

					<div class="ist-case-searchtype">	
						<select required ng-model="user.cat_id" ng-options="value.key as value.value for value in workscopes" style="width:100%;height:50px;line-height:50px;border: none;">
								<option value="">-- 请选择案例类型 --</option>
					    </select>
					</div>
					<div class="list">
						<label class="item item-input">
						  <input ng-model="user.title" name="title" type="text" placeholder="请输入标题" required>
						</label>
						<label class="item item-input">
				          <textarea ng-model="user.content" name="content" rows="10" placeholder="请输入问题" required></textarea>
				        </label>
					</div>
					<div class="item group-site">
						<label class="name">上传附件：</label>

						<div class="rig" style="width: 92px;">
							<div ng-disabled="booleans" ng-model="group_avatar" accept="image/*" ngf-pattern="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-select="uploadFiles($file)" class="icon-right" style="font-size:4em;padding:0 20px;color:#ccc;float:right"><i class="icon ion-ios-plus-outline"></i></div>
							<input type="hidden" name="group_avatar" value="{{file}}" />
						</div>
						<label class="rig">
							<img ng-src="{{file}}" ngf-thumbnail="group_avatar || '{{group.group_avatar}}'" width="52" height="50">
						</label>
					</div>
					<div class="padding">
						<button class="button button-block button-positive" type="submit" ng-disabled="myForm.$invalid" ng-click="submit(user)" >提交</button>
					</div>
				</form>
			</ion-content>
		</ion-pane>
</ion-view>
