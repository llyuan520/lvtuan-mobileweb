<ion-view hide-tabs="true">
	<ion-pane  class="web-body">
		<ion-header-bar class="bar bar-header bar-light">
			<button align-title="center" class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">创建律圈</h1>
			<button ng-click="createSubmit()" class="button button-clear button-positive" type="button">
				确定<label ng-if="selIds.length > 0">({{selIds.length}})</label>
			</button>
		</ion-header-bar>


		<ion-content style="margin-bottom: 0px;">
				<form novalidate name="Form" id="createGroup_form"  ng-cloak class="ng-cloak">
					<div class="list login">
						<div class="item item-input" style="padding: 10px">
							<div class="input-label txt-c-99" style="font-size: 14px;">
				              律圈名称
				            </div>
							<input style="width: 100%;padding-right: 2%;" type="text" name="group_name" ng-model="group_name" required="required" placeholder="请输入律圈名称" ng-minlength="1" ng-maxlength="14" />
						</div>
						<div class="item item-input" style="padding: 10px;height: 47px;" ng-if="Form.group_name.$error.maxlength">
							<label class="error">律圈名称字符的长度不能超过14个</label>
						</div>
						<div class="item item-input" style="padding: 10px">
							<label class="txt-c-99" style="width: 80%;">上传群头像</label>
							<div ng-disabled="booleans" ng-model="group_avatar" accept="image/*" ngf-pattern="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-select="uploadFiles($file)" class="icon-right" width="52" height="50" style="font-size:40px;color:#ccc;float:right;text-align: right;">
								<img ng-show="!group_avatar" src="../img/groupadd.png" style="width:42%;">
								<img ng-if="group_avatar" ng-src="{{file}}" ngf-thumbnail="group_avatar || ' '" width="52" height="50">
							</div>
							<br>
							<!-- <span class="progress" ng-show="progress >= 0 || progress <= 99 ">
						      <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
						    </span> -->
							<input type="hidden" name="group_avatar" value="{{group_path}}" />
							
						</div>
					</div>	
				</form>	

				
				<div ng-if="nodata == false" class="nodate">
					<i class="nodate-iocn"></i><br>
					<label>暂无数据！</label>
				</div>
				<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				<ul class="list">
			        <li class="item item-avatar" ng-repeat="item in items" ng-hide="currentUser.id == item.id">
			        	<img ng-src="{{item.avatar}}" style="left:6px;border-radius:50px;" width="40px" height="40px">
			          	<h2 style="line-height: 40px;float: left;">{{item.realname}} 律师</h2>
			          	<label class="checkbox" style="float: right;">
			          		<input type="checkbox" value="{{item.follow_id}}" name="name{{$index+1}}" ng-model="isCheck[$index]" ng-true-value="{{item.follow_id}}"  ng-false-value="false"  ng-change="checkItem(isCheck[$index],{{item.follow_id}})" >
			          	</label>
			        </li>
			    </ul>
				<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
			
		</ion-content>
	</ion-pane>
</ion-view>
