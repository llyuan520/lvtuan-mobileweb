<link rel="stylesheet" href="css/webimchat.css" />
<!--[if lte IE 9]>
<script src="lib/js/web-im-1.0.7.2/sdk/jplayer/jquery.jplayer.min.js"></script>
<script src="lib/js/web-im-1.0.7.2/sdk/swfupload/swfupload.js"></script>
<![endif]-->
<style>
  body {
    font-family: "Microsoft YaHei","Microsoft JhengHei",STHeiti,MingLiu;
  }
</style>
<ion-view hide-tabs="true">
	<ion-pane  class="web-body">
	  	<div hide-Tabs class="web-body web-top10 group-content">
  			<ion-header-bar class="bar bar-header bar-light item-icon-right">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-click="jump('#/group/list')"></a>
				<h1 class="title">圈子内页</h1>
				<i ng-click="site({{id}})" class="icon ion-more dark"></i>
			</ion-header-bar>

				<div class="webin" style="height: 100%;">
				    <div class="chat_content hide" id="content">
				        <div id="rightTop" style="height: 3.5rem;"></div>
				        <!-- 聊天页面 -->
				        <div class="chatRight group-cen">
				            <div id="chat01" class="word-height">
				                <div id="null-nouser" class="chat01_content"></div>
				            </div>
				            <div class="chat02">
				                <div class="chat02_title">
				                    <a class="chat02_title_btn ctb01" onclick="showEmotionDialog()"
				                        title="选择表情"></a> <a class="chat02_title_btn ctb03" title="选择图片"
				                        onclick="showSendPic()" href="#"> </a> <a
				                        class="chat02_title_btn ctb02" onclick="showSendAudio()" href="#"
				                        title="选择语音"><span></span></a> <label id="chat02_title_t"></label>
				                    <div id="wl_faces_box" class="wl_faces_box" style="display: none;">
				                        <div class="wl_faces_content">
				                            <div class="title">
				                                <ul>
				                                    <li class="title_name">常用表情</li>
				                                    <li class="wl_faces_close"><span
				                                        onclick='turnoffFaces_box()'>&nbsp;</span></li>
				                                </ul>
				                            </div>
				                            <div id="wl_faces_main" class="wl_faces_main">
				                                <ul id="emotionUL">
				                                </ul>
				                            </div>
				                        </div>
				                        <div class="wlf_icon"></div>
				                    </div>
				                </div>
				                <div id="input_content" class="chat02_content">
				                    <textarea id="talkInputId" style="resize: none;" ng-keydown="textKeyDown($event)"></textarea>
				                </div>
				                <div class="chat02_bar">
                                    <ul style="width:100%;">
                                        <a href="##" class="easemobmain-sub">
                                            <li ng-click="sendText()">发&nbsp;&nbsp;送</li>
                                        </a>
                                       <!--  <a href="##" style="float: right"><li >确认完成</li></a>    -->
                                    </ul>
				                </div>

				                <div style="clear: both;"></div>
				            </div>
				        </div>
				    </div>
				</div>
			</div>
	</ion-pane>
</ion-view>
