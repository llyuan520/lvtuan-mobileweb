<ion-view hide-tabs="true" cache-view="false">
    <ion-content>
    	<form id="search_form" name="search_form" ng-controller="groupAttentionCtrl">
   			<ul class="list">
				<div class="item item-input-inset web-body"> 
					<div class="item-input-wrapper">
				    	<input ng-model="q" type="search" name="q" placeholder="请输入你感兴趣的内容" class="search" ng-model-options="{debounce:2000}" >
				    	<!-- <i class="icon ion-search placeholder-icon"></i> -->
					</div>
				</div>
			  	<div class="list">
			  		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
				    <a class="item item-thumbnail-left" style="padding-left:95px;" ng-repeat="item in items">
				      <img ng-src="{{item.group_avatar}}" style="left:6px;border-radius:5px;">
				      <h2 style="line-height:30px;">
				      	<span class="item-note">
				      		<button class="button button-small button-outline button-stable bar-positive" style="color:#373737;padding: 0 20px;" ng-click="groupjoin({{item.group_id}} ,$index )">关注</button>
				      	</span>
				      	<span class="group-title">{{item.group_name}}</span>
				      </h2>
				      <p>【{{item.post_count}}条新消息】</p>
				      <p>{{item.group_intro}}</p>
				      <p>
				      	<label>关注:&nbsp;{{item.member_cnt}}</label>
					  </p>
				    </a>
				    <ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%" > </ion-infinite-scroll>
				</div>
			</ul>
		</form>
    </ion-content>
</ion-view>
