<style type="text/css">
.customize .item-thumbnail-left .item-content, .customize .item-thumbnail-left{
	min-height: 80px;
}
.customize .item-thumbnail-left>img:first-child{
	max-width: 60px;
    max-height: 60px;
}
</style>
<a ng-href="#/group/attention/search" class="group_create_transparent">
		<img ng-src="../img/add_group.png">
</a>

<ion-view cache-view="false">
    <ion-content class="customize">
	  	<div class="list">
	  		<div ng-if="nodata == false" class="nodate">
				<i class="nodate-iocn"></i><br>
				<label>暂无数据！</label>
			</div>
			
	  		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
	  		<ion-list>
	        	<ion-item class="item item-thumbnail-left" ng-repeat="item in items" style="padding: 8px 8px 8px 93px;background-color: #f0f1f3;">
	        		<img ng-src="{{item.group_avatar}}" style="left:6px;border-radius:5px;">
					<div class="row item-borderless row-no-padding">
					  <div class="col col-65 col-center" style="height: 60px;line-height: 46px;padding: 5px 0;">
					  	<h2>{{item.group_name}}</h2>
					  	<p>{{item.member_cnt}} 人</p>
					  </div>
					  <div class="col col-35 col-center">
					  	 <span class="item-note">
				      		<button class="button button-small button-outline button-stable bar-positive" style="color:#373737;padding: 0 20px;" ng-click="groupjoin({{item.group_id}} ,$index )">关注</button>
				      	</span>
					  </div>
					</div>
				 
		        </ion-item> 
	         </ion-list>
		    <ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%" > </ion-infinite-scroll>
		</div>
    </ion-content>
</ion-view>
