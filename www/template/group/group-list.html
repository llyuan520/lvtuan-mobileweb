<ion-view cache-view="false">
    <ion-content>
    	<div ng-if="nodata == false" class="nodate">
			<i class="nodate-iocn"></i><br>
			<label>暂无数据！</label>
		</div>
		
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
        	<ion-item class="item item-thumbnail-left" ng-repeat="item in items " ng-href="#/group/view/{{item.group_id}}">
        		<img ng-src="{{item.group_avatar}}" style="left:6px;border-radius:5px;">
        		<span class="badges badge-assertive" style="top: 3px;left: 75px;right:none;">{{item.member_cnt}}</span>
				<h2 style="line-height:30px;">
					<span class="item-note"> {{item.updated_at | formatdate}}</span>{{item.group_name}}
				</h2>
				<p>
					{{item.group_intro}}
				</p>
	        </ion-item> 

         </ion-list>
		<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
    </ion-content>
</ion-view>
