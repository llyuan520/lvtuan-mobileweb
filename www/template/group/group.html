<ion-view hide-tabs="false">
		<ion-pane  class="web-body">
			<ion-header-bar align-title="center" class="bar bar-header bar-light headers">
				<h1 class="title">律圈</h1>

				<a class="button icon-right button-clear button-positive button-small" ng-href="{{url}}">
					<i ng-if=" url == '#/groupcreate' " class="icon ion-android-add"></i>
					<i ng-if=" url == '#/group/attention/search' " class="icon ion-ios-search-strong"></i>
					<i ng-if=" url == '#/televisecreate' " class="icon ion-android-add"></i>
				</a>

				
			</ion-header-bar>
			
			<ion-tabs class="tabs-top">
			    <ion-tab title="律圈" href="#/group/list">
			        <ion-nav-view name="group-list">律圈</ion-nav-view>
			    </ion-tab>

			    <ion-tab title="推荐关注" href="#/group/attention">
			        <ion-nav-view name="group-attention">推荐关注</ion-nav-view>
			    </ion-tab>

			    <!-- href="#/group/televise" -->
			    <ion-tab title="广播"  ng-click="showAlert()">
			        <ion-nav-view name="group-televise">广播</ion-nav-view>
			    </ion-tab>
			</ion-tabs>
		</ion-pane>
</ion-view>
