<ion-view view-title="律团联盟">
	<ion-pane>
		<ion-content>
			<div class="list bb">
				<div class="item item-thumbnail-left" ng-repeat="union in unions">
					<img ng-src="{{union.avatar}}" alt="{{union.name}}" />
					<div class="p30-title"><a ng-href="#/lvtuanallianceview/{{union.id}}">{{union.name}}</a></div>
					<p>地址：{{union.address}}</p>
					<p>邮箱：{{union.email}}</p>
					<p>编号：{{union.postcode}}</p>
				</div>
			</div>
		</ion-content>
	</ion-pane>
</ion-view>
