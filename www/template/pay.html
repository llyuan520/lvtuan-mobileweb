<ion-view hide-tabs>
	<ion-pane>
		<ion-header-bar class="bar bar-header">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">付款</h1>
		</ion-header-bar>
		<ion-content>
		<form name="myForm" ng-controller="payCtrl">
			<ion-list>
            	<ion-item class="item" style="padding:16px 0;">
	            	<div class="row">
	            		<div class="col col-20"><img ng-src="{{item.product_img}}" width="40" height="40" /></div>
	            		<div class="col col-50">
	            			{{item.post_type}}<br>
	            			{{item.post_category}}
	            		</div>
	            		<div class="col col-30">
	            			￥ {{item.price}}
	            		</div>
	            	</div>
		        </ion-item>
	        </ion-list>
	        <div class="item item-divider">
	          选择支付方式
	        </div>
			<ion-list>
            	<ion-item class="item" style="padding:16px 0;">
	            	<div class="row">
	            		<div class="col col-20"><img ng-src="img/pay.png" width="40" height="40" /></div>
	            		<div class="col col-60">
	            			微信支付<br>
	            			推荐安装支付宝钱包用户使用
	            		</div>
	            		<div class="col col-20">
	            			<label class="checkbox" style="float: right;">
				          		<input type="radio" name="name" ng-model="user.radioval" value="weixin" ng-checked="false">
				          	</label>
	            		</div>
	            	</div>
		        </ion-item>
		        <ion-item class="item" style="padding:16px 0;">
	            	<div class="row">
	            		<div class="col col-20"><img ng-src="img/pay.png" width="40" height="40" /></div>
	            		<div class="col col-60">
	            			钱包支付<br>
	            			推荐安装支付宝钱包用户使用
	            		</div>
	            		<div class="col col-20">
	            			<label class="checkbox" style="float: right;">
				          		<input type="radio" name="name" ng-model="user.radioval" value="qianbao" ng-checked="false">
				          	</label>
	            		</div>
	            	</div>
		        </ion-item>
	        </ion-list>
			<div>
				<button class="button button-block button-positive web-wid8c web-top10" type="submit" ng-click="pay(user)">支付</button>
			</div>
		</form>
		</ion-content>
	</ion-pane>
</ion-view>
