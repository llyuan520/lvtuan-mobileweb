<style type="text/css">
.scrollArea {
    overflow: auto;
    background-color: #eee;
     position: absolute;
    top: 44px;
    right: 0;
    bottom: 0;
    left: 0;
    margin-top: -1px;
    padding-top: 1px;
    margin-bottom: -1px;
    width: auto;
    height: auto;
  }
html.no-overflowscrolling .scrollArea {
    height: auto;
}
.citypicker{
	/*position: fixed;
    top: 0;
    left: 0;
    bottom: 0;*/
    width: 100%;
	z-index: 1;
}
.citypicker .list{
	margin-bottom: 0px;
}
.navbar{
	position: fixed;
    top: 53%;
    right: 5%;
    width: 20px;
    z-index: 2;
    -webkit-transform: translate(0, -50%);
    transform: translate(0, -50%);
    border-radius: 5px;
    width: 10%;
    text-align: center;
}
.navbar li{
	height: 1.4rem;
    line-height: 2rem;
    font-size: 1.1rem;
}
.tabs.tabs-icon-top.tabs-color-positive{
	display: none;
}

</style>
<ion-view hide-tabs="true">
		<ion-pane  class="web-body">
			<ion-header-bar align-title="center" class="bar bar-header bar-light">
				<i class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back"  ng-click="jump_citypicke_GoBack()"></i>
				<h1 class="title">选择地址</h1>
				<!-- <button ng-click="createSubmit()" class="button button-clear button-positive" type="button">保存</button> -->
			</ion-header-bar>
			
			<!-- bug 如果是页面用了ionic的<ion-content> 这个代码，那么页面的点击事件执行后，滚动条就会失效 -->
			<div class="scrollArea scroll-bar-indicator">
				<div class="citypicker">
					<div class="province">
						<div class="list" id="{{key}}" ng-repeat="(key, value) in provinces">
							<div class="item item-divider item-borderless">
								{{key}}
						    </div>
					        <div class="item" ng-repeat="(key, value) in value" style="padding:0;">
					        	<label class="item item-borderless" ng-click="province(value)" style="display: inline-block;width: 80%;">{{value.value}}</label>
					        </div>
						</div>
					</div>
					<div class="cities">
						<div class="list">
					        <div class="item" ng-repeat="(key, value) in citys" ng-click="citie(value)">
					        	{{value.value}}
					        </div>
						</div>
					</div>
				</div>
			</div>
		<ul class="navbar">
			<li ng-repeat="(key, value) in str" ng-click="goto(value)">{{value}}</li>
		</ul>
	</ion-pane>
</ion-view>
