<style type="text/css">
.popup-head {
position: relative;
}
.popup-head1 {
padding: 10px;border-bottom: none;background-color: #48b4ff;color: #fff;text-align: center;border-top-left-radius: 4px;border-top-right-radius: 4px;color: #fff;
position: absolute;
width: 100%;
left: 0;
top: 0;
}
</style>
<ion-view hide-tabs="true" cache-view="false" view-title="订单详情">
	<ion-pane>
		<ion-content class="has-tabs">

			<div class="card" style="border-radius: 10px;box-shadow:none;">
				<div class="item item-text-wrap">
					<h3 class="c7f7f7f" style="margin-bottom: 13px;">订单详情</h3>
					<div class="hr mb10"></div>
					<p class="contents" style="padding: 0 10px;">{{items.content}}</p>
				</div>
			</div>
			<div class="card" style="border-radius: 10px;box-shadow:none;">
				<div class="item item-text-wrap">
					<p class="mb10">订单编号：<span class="c7f7f7f">{{items.order_no}}</span></p>
					<p class="mb10">创建时间：<span class="c7f7f7f">{{items.created_at}}</span></p>
					<p class="mb10">订单金额：<span class="c7f7f7f">199元</span></p>
					<p class="mb10">订单信息：<span class="c7f7f7f">{{items.type_name}}</span></p>
					<p class="mb10">订单状态：<span class="c7f7f7f">待受理</span></p>
				</div>
			</div>


	    </ion-content>

	    <div class="tabs" style="background-color:#fff;height: 59px;">

			<!-- 待受理 -->
			<div class="row row-center row-no-padding" style="padding: 5px 10px;">
				<div class="col col-center" style="margin-right: 10px;">
					<button class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_complete(items.transitions[1].to_complete)">受理</button>
				</div>
				<!-- 图文咨询 -->
				<div class="col col-center">
					<button class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_ask(items.creator_id)">联系用户</button>
				</div>
				<!-- 电话咨询 -->
				<!-- <div class="col col-center">
					<button class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_lawyer()">联系用户</button>
				</div> -->
			</div>

			<!-- 查看评价 -->
			<!-- <div class="row" style="padding: 5px 10px;">
				<button class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_evaluate(items.id,items.type)">查看评价</button>
			</div> -->

		</div>

	</ion-pane>
</ion-view>
