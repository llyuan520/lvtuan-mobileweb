<ion-view hide-tabs="true" view-title="评价详情">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/orderlawyer/complete" ></a>
			<h1 class="title">评价详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			 <ion-list ng-if="item.evaluate_content != '' ">
            	<ion-item class="item item-thumbnail-left">
		          	<img ng-src="{{item.avatar}}" style="border-radius:50px;" />
					<div class="row">
					  <div class="col">{{item.post_type}}</div>
					  <div class="col">
						  	<div class="rig" star rating-value="ratingVal" max="max" on-hover="onHover" on-leave="onLeave" readonly="{{readonly}}"></div>
						</div>
					</div>
					<div class="row">
					  <div class="col">{{item.post_category}}</div>
					  <div class="col" style="text-align:right;">
					  	<label class="rig">{{item.post_type}}</label>
					  </div>
					</div>
		        </ion-item>
		        <ion-item>
		        	<p>{{item.created_at.date}}</p>
		        	<p class="contents">{{item.evaluate_content}}</p>
		    	</ion-item>
	         </ion-list>
	         <ion-list ng-if="item.evaluate_content == '' ">
		        <ion-item style="text-align: center;">
		        	<h2>暂无评价！</h2>
		    	</ion-item>
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
