<ion-view hide-tabs="true">
    <ion-content>
    	<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    	
    	<ion-list ng-repeat="item in items">
        	<ion-item class="item" ng-href="#/orderlawyerdetail/{{item.id}}">
        		<!-- <i class="icon ion-chevron-right item-icon-right" style="font-size:20px;"></i> -->
	          	<span class="sp-l fc-33" style="width: 50%;">{{item.title}}</span>
				<span class="sp-r fc-33" style="width: 50%;">{{item.created_at}}</span>
	        </ion-item>
	        <ion-item class="item itemdata">
	        	<div class="row">
	        		<div class="col">
	        			<h2 class="fc-ee">{{item.post_type}}</h2>
		        	</div>
		        	<div class="col" style="text-align: right;">
	  					<p ng-if="item.status_code == 'new'">
	  						<button class="button button-small button-positive" ng-click="accept(item.id,$index)">受理</button>
	  						<button class="button button-small button-positive" ng-click="refuse(item.id,$index)">拒绝</button>
	  					</p>
	  					<p ng-if="item.status_code == 'replied'">
	  						<button class="button button-small button-positive" ng-click="ask(item.id)">联系客户</button>
	  					</p>
	  					<p ng-if="item.status_code == 'complete'">
	  						<button class="button button-small button-positive" ng-click="comment(item.id)">查看评论</button>
	  						<button class="button button-small button-positive" ng-click="remove(item.id,$index)">删除</button>
	  					</p>
	  				</div>
	        	</div>
	        </ion-item>
         </ion-list>
         
		<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>

    </ion-content>
</ion-view>
