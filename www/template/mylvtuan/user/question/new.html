<ion-view view-title="question-new">
    <ion-content>
    	<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>

			<ion-list>
	        	<ion-item class="item item-icon-right" ng-href="#/usernewview">
		          	<i class="icon ion-chevron-right" style="font-size:20px;"></i>
				    <p> 待受理 </p>
					<p>2015/09/22 11:39</p>
		        </ion-item>
		        <ion-item class="item item-icon-right" ng-repeat="item in items">
		          	<i class="icon ion-chevron-right" style="font-size:20px;"></i>
				    <p> {{item.title}} </p>
					<p> {{item.created_at}} </p>
		        </ion-item>
	        </ion-list>

		<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>

    </ion-content>
</ion-view>
