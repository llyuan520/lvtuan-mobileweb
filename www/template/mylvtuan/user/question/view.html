<ion-view hide-tabs="true" view-title="咨询详情">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">咨询详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<ion-list>
				<div class="row">
					<div class="col">
						<span>{{items.status}}</span>
					</div>
				</div>
				<div class="item" style="padding: 10px 5px;">
					<a class="item item-thumbnail-left">
				      <img ng-src="{{items.product_img}}">
				      <h2 class="web-top10">{{items.post_type}}</h2>
				    </a>
				</div>
		         <ion-item class="item">
					<p>操作时间：{{items.updated_at.date}}</p>
					<p ng-if="items.status_code != 'new'">受理律师：{{items.lawyer.realname}}</p>
					<p class="contents">问题描述：{{items.content}}</p>
  					<p style="text-align: right;" ng-if="items.status_code == 'new'">
  						<button class="button button-small button-positive" ng-click="cancel(items.post_id)">取消</button>
  					</p>
  					<p style="text-align: right;" ng-if="items.status_code == 'replied'">
  						<button class="button button-small button-positive" ng-click="ask(items.post_id)">联系律师</button>
  						<button class="button button-small button-positive" ng-click="to_complete(items.post_id)">确认</button>
  					</p>
  					<p style="text-align: right;" ng-if="items.status_code == 'complete'">
  						<button class="button button-small button-positive" ng-click="send(items.post_id)">送心意</button>
  						<button class="button button-small button-positive" ng-click="remove(items.post_id)">删除</button>
  					</p>
  					<p style="text-align: right;" ng-if="items.status_code == 'wait_for_evaluation'">
  						<button class="button button-small button-positive" ng-click="evaluate(items.post_id)">评价</button>
  					</p>
		        </ion-item>
		        
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
