<ion-view hide-tabs="true" cache-view="false">
	<ion-pane>
		<ion-header-bar align-title="center" class="bar bar-header bar-light">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">评价</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<form name="myForm" role="form" novalidate ng-controller="confirmCompletionCtrl">
				<ion-list>
			        <ion-item class="item" >
			          	<h2 class="fc-ee">请对本次服务进行评价</h2>
						<p class="fc-33" style="font-size:20px;">
							<div class="lef" star rating-value="ratingVal" max="max" on-hover="onHover" on-leave="onLeave" readonly="{{readonly}}"  ng-click="onChange(ratingVal)"></div>
						</p>
			        </ion-item>
			        <ion-item class="item item-text-wrap">
			          	<label class="item item-input">
				          <textarea ng-model="user.evaluate_comment" name="evaluate_comment" rows="10" cols="70" class="itxtarea" placeholder="我要说两句..."required></textarea>
				        </label>
			        </ion-item>

			        <div class="item row">
					  <div class="col"><button class="button button-block" ng-click="cancel()"> 取 消 </button></div>
					  <div class="col"><button class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="submit()"> 完 成 </button></div>
					</div>
		         </ion-list>
	     	</form>
	    </ion-content>
	</ion-pane>
</ion-view>
