<ion-view hide-tabs="false" view-title="咨询详情">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
			<h1 class="title">咨询详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<ion-list>
	        	<ion-item class="item">
	        		<i class="icon positive ion-clipboard ion-chevron-left" style="font-size:20px;"></i>
	        		 订单已提交，请等待受理！
		        </ion-item>
		        <ion-item class="item" >
		          	<h2 class="fc-ee">免费咨询</h2>
					<p class="fc-33">xx纠纷</p>
		        </ion-item>
		        <ion-item class="item item-text-wrap">
		          	<h2 class="fc-ee">受理律师所</h2>
					<p class="fc-33">刘纯律师所</p>
		        </ion-item>
	         	<ion-item class="item item-icon-right" >
		          	<h2 class="fc-ee">受理律师</h2>
					<p class="fc-33">xxxx律师</p>
					<i class="icon ion-chevron-right" style="font-size:20px;"></i>
		        </ion-item>
		        <ion-item class="item item-text-wrap">
		          	<h2 class="fc-ee">受理时间</h2>
					<p class="fc-33">2015/8/9 11:11:11</p>
		        </ion-item>
		        <ion-item class="item item-text-wrap">
		          	<h2 class="fc-ee">问题描述</h2>
					<p class="fc-33">刘纯：你好，安全责任书的责任人要负责什么责任？</p>
		        </ion-item>
		        <a class="item" ng-href="#/userconfirmcompletion">
		        	<button class="button button-block button-positive">确认完成</button>
		        </a>
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
