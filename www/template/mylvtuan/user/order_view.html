<style type="text/css">
.popup-head {
position: relative;
}
.popup-head1 {
padding: 10px;border-bottom: none;background-color: #48b4ff;color: #fff;text-align: center;border-top-left-radius: 4px;border-top-right-radius: 4px;color: #fff;
position: absolute;
width: 100%;
left: 0;
top: 0;
}
</style>
<ion-view hide-tabs="true" cache-view="false" view-title="订单详情">
	<ion-pane>
		<ion-content ng-class="isHastabs">
			<div class="card" style="border-radius: 10px;box-shadow:none;">
				<div class="item item-text-wrap">
					<h3 class="c7f7f7f" style="margin-bottom: 13px;">订单详情</h3>
					<div class="card" style="border-radius: 10px;box-shadow:none;border: 1px solid #ededed;margin:0;">
						<p class="contents" style="padding:10px;">{{items.content}}</p>
					</div>
				</div>
			</div>
			<div class="card" style="border-radius: 10px;box-shadow:none;">
				<div class="item item-text-wrap">
					<p class="mb10">订单编号：<span class="c7f7f7f">{{items.order_no}}</span></p>
					<div class="hr mb10"></div>
					<p class="mb10">创建时间：<span class="c7f7f7f">{{items.created_at}}</span></p>
					<div class="hr mb10"></div>
					<p class="mb10">订单金额：<span class="c7f7f7f">{{items.price}}元</span></p>
					<div class="hr mb10"></div>
					<p class="mb10">订单信息：<span class="c7f7f7f">{{items.type_name}}</span></p>
					<div class="hr mb10"></div>
					<p class="mb10">订单状态：<span class="c7f7f7f">{{items.status_name}}</span></p>
					<div class= "hr mb10"></div>
					<p class="mb10">
						<a ng-href="#/lawyer/view/{{items.lawyer_id}}" style="color: #666;margin-top:2px;width: 100%;display: inline-block;">
							服务律师：
							<img ng-src="{{items.lawyer_avatar}}" style="width: 40px;height: 40px;border-radius: 50%;vertical-align: middle;">
							<span class="c7f7f7f">{{items.lawyer_name}}</span>
							<i class="icon ion-chevron-right item-note" style="margin-top: 13px;"></i>
						</a>
					</p>
				</div>
			</div>
	    </ion-content>

	    <div ng-if="items.status == 'replied'" class="tabs" style="background-color:#fff;height: 59px;">
			<!-- 待受理 -->
			<div class="row row-center row-no-padding" style="padding: 5px 10px;">
				<div class="col col-center" style="margin-right: 10px;">
					<button class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_complete(items.transitions[1].to_complete)">确认完成</button>
				</div>
				
				<div class="col col-center" ng-if="items.type == 'pay_text' || items.type == 'pay_phone'">
					<!-- 图文咨询 -->
					<button ng-if="items.type == 'pay_text'" class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_ask(items.id)">联系律师</button>
					<!-- 电话咨询 -->
					<button ng-if="items.type == 'pay_phone'" class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_lawyer()">联系律师</button>
				</div>
			</div>
		</div>

		<div ng-if="items.status == 'wait_for_evaluation'" class="tabs" style="background-color:#fff;height: 59px;">
			<div class="row" style="padding: 5px 10px;">
				<button class="button button-block button-positive" style="border-radius: 10px;" ng-click="to_evaluate(items.id)">服务评价</button>
			</div>
		</div>

		<div ng-if="items.status == 'complete' && items.type == 'pay_text'" class="tabs" style="background-color:#fff;height: 59px;">
			<!-- 查看评价 -->
			<div class="row" style="padding: 5px 10px;">
				<a class="button button-block button-positive" style="border-radius: 10px;width: 100%;" ng-href="#/easemob/view/{{items.id}}">聊天记录</a>
			</div>
		</div>

	</ion-pane>
</ion-view>
