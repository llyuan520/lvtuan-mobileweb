<ion-view hide-tabs view-title="我的钱包">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" ng-href="#/center"></a>
				<h1 class="title">我的钱包</h1>
			</ion-header-bar>
			<ion-content>
				<div class="list">
		        	<ion-item class="item positive-bg">
					    <h2 style="color:#fff;font-size:20px;line-height: 40px;">可用余额</h2>
						<p style="color:#fff;font-size:20px;line-height: 40px;">￥ {{items.money}}</p>
			        </ion-item>
			        <ion-item class="item">
						  账户总余额
						  <p class="rig">￥ {{items.money}}</p>
			        </ion-item>
			    </div>
			    <ion-list>
			        <ion-item class="item item-icon-right" ng-href="#/user/moneyin">
			            立即充值
					      <i class="icon ion-ios-arrow-right"></i>
					</ion-item>
					<ion-item class="item item-icon-right" ng-href="#/user/record">
			            充值历史
					      <i class="icon ion-ios-arrow-right"></i>
					</ion-item>
			        <ion-item class="item item-icon-right" ng-href="#/user/moneyout">
			            申请提现
					      <i class="icon ion-ios-arrow-right"></i>
					</ion-item>
					<ion-item class="item item-icon-right" ng-href="#/user/withdraw">
			            提现记录
					      <i class="icon ion-ios-arrow-right"></i>
					</ion-item>
					<!-- <ion-item class="item item-icon-right">
			            添加银行卡
					      <i class="icon ion-ios-arrow-right"></i>
					</ion-item> -->
					<ion-item class="item item-icon-right"  ng-href="#/user/payall">
			            收支明细
					      <i class="icon ion-ios-arrow-right"></i>
					</ion-item>
		        </ion-list>
			</ion-content>
			
		</ion-pane>
</ion-view>
