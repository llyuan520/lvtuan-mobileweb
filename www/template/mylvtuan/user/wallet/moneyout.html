<ion-view hide-tabs="true">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
	                <i class="icon icon-left ion-ios-arrow-back"></i>  
	            </button>
				<h1 class="title">提现</h1>
			</ion-header-bar>
			<ion-content>
				<div class="has-header ionic-pseudo">
					<form name="myForm" role="form" id="myForm" novalidate ng-controller="usermoneyoutCtrl">
						<div class="list">
							<div class="item item-divider" style="padding:16px 8px;">
							  可提现额度:{{summoney}} 元 (1.00元起提)
							</div>
							<div class="item item-input" style="margin-bottom: 10px;border: none;">
								<div class="row row-no-padding">
								  <div class="col col-center">
								  	<input id="money" placeholder="请输入提现金额" ng-model="user.money" name="money" type="number" required>
								  </div>
								</div>
							</div>
							<div class="item item-input" style="margin-bottom: 10px;border: none;">
								<div class="row row-no-padding">
								  <div class="col col-center">
								  	<input id="money" placeholder="请输入真实姓名" ng-model="user.user_name" name="user_name" type="text" required>
								  </div>
								</div>
							</div>
							<div class="item item-input" style="margin-bottom: 10px;border: none;">
								<div class="row row-no-padding">
								  <div class="col col-center">
								  	<input id="money" placeholder="请输入开户银行" ng-model="user.brank_name" name="brank_name" type="text" required>
								  </div>
								</div>
							</div>
							<div class="item item-input" style="margin-bottom: 10px;border: none;">
								<div class="row row-no-padding">
								  <div class="col col-center">
								  	<input id="money" placeholder="请输入银行卡号" ng-model="user.card_id" name="card_id" ng-maxlength="19" type="number" required>
								  </div>
								</div>
							</div>
							<div class="item item-input" style="margin-bottom: 10px;border: none;">
								<div class="row row-no-padding">
								  <div class="col col-center">
								  	<input id="money" placeholder="请输入联系方式" ng-model="user.contact_phone" name="contact_phone" type="text" maxlength="11" required>
								  </div>
								</div>
							</div>
							<button class="button button-block button-positive web-wid8c web-top10" type="submit" ng-disabled="myForm.$invalid" ng-click="submit(user)">确认提现</button>
						</div>
					</form>
				</div>

			</ion-content>
			
		</ion-pane>
</ion-view>
