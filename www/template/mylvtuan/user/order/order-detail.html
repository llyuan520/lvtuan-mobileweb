<ion-view view-title="订单详情">
	<ion-pane>
		<ion-header-bar class="bar bar-header bar-light">
			<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
			<h1 class="title">订单详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			<ion-list ng-repeat="item in items">
	        	<ion-item class="item" >
		          	<span class="sp-l fc-33"> 订单号： </span>
					<span class="sp-r fc-33">{{item.order_no}}</span>
		        </ion-item>
		        <ion-item class="item">
			        <div class="row">
					  <div class="col">{{item.product_name}}</div>
					  <div class="col" style="text-align: right;color:#c40000;">
					  	<span ng-if="item.order_status == 1">待处理</span>
					  	<span ng-if="item.order_status == 2">处理中</span>
					  	<span ng-if="item.order_status == 3">待付款</span>
					  	<span ng-if="item.order_status == 4">已付款</span>
					  	<span ng-if="item.order_status == 5">完成</span>
					  </div>
					</div>
					<div class="row">
					  <div class="col">
					  	<img src="{{item.product_img}}" width="150" height="100">
					  </div>
					  <div class="col" style="text-align: right;">
					  	<br><br><br>
					  	<span style="font-size: 20px;color: #c40000;font-weight: bolder;font-family: Arial;-webkit-font-smoothing: antialiased;">￥{{item.order_price}}</span><br>
					  	x{{item.product_qty}}
					  </div>
					</div>
		        </ion-item>
		        <ion-item class="item" >
		          	<h2 class="fc-ee">下单时间</h2>
					<p class="fc-33">{{item.created_at}}</p>
		        </ion-item>
		        <ion-item class="item item-text-wrap">
		          	<h2 class="fc-ee">成交时间</h2>
					<p class="fc-33">{{item.updated_at}}</p>
		        </ion-item>
		        <div class="item row">
				  <div class="col" ng-if="item.order_status == 3"><button class="button button-block">评价订单</button></div>
				  <div class="col" ng-if="item.order_status == 4"><button class="button button-block">查看评价</button></div>
				</div>
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
