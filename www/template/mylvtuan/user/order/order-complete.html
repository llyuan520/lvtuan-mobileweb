<ion-view view-title="order-complete">
    <ion-content>

    	<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    	<ion-list ng-repeat="item in items">
        	<ion-item class="item">
	          	<span class="sp-l fc-33">{{item.title}}</span>
				<span class="sp-r fc-33">{{item.created_at}}</span>
	        </ion-item>
	        <ion-item class="item itemdata">
	        	<div class="row">
	        		<div class="col">
	        			<h2 class="fc-ee">{{item.post_type}}</h2>
		        	</div>
	  				<div class="col" style="text-align: right;">
	  				</div>
	        	</div>
	        </ion-item>
			<ion-item class="item item-icon-right" ng-href="#/userorderdetail/{{item.id}}">
	          	<i class="icon ion-chevron-right" style="font-size:20px;"></i>
			    <p> 订单号：{{item.order_no}} </p>
	        </ion-item>
         </ion-list>
		<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>

    </ion-content>
</ion-view>
