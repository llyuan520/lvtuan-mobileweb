<ion-view view-title="order-replied">
    <ion-content>

    	<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    	<ion-list>
        	<ion-item class="item" >
	          	<span class="sp-l fc-33"> 待付款 </span>
				<span class="sp-r fc-33">2015/09/22 11:39</span>
	        </ion-item>
	        <ion-item class="item itemdata" >
	        	<div class="row">
	        		<div class="col">
	        			<h2 class="fc-ee">免费咨询</h2>
		        	</div>
	  				<div class="col" style="text-align: right;">
	  					<h2 class="fc-ee">商事</h2>
	  				</div>
	        	</div>
	        	<div class="row">
	        		<div class="col">
	        			<p class="fc-33">商事</p>
		        	</div>
	  				<div class="col" style="text-align: right;">
	  					<button class="button button-small button-positive">删除</button>
	  					<button class="button button-small button-positive">付款</button>
	  				</div>
	        	</div>
	        </ion-item>
         </ion-list>

		<ion-list>
			<ion-item class="item item-icon-right" ng-repeat="item in items" ng-href="#/userorderdetail/{{item.id}}">
	          	<i class="icon ion-chevron-right" style="font-size:20px;"></i>
			    <p> 订单号：{{item.order_no}} </p>
	        </ion-item>
         </ion-list>
		<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>

    </ion-content>
</ion-view>
