<ion-view hide-tabs="true" cache-view="false" view-title="法律顾问">
		<ion-pane  class="web-body">
			<ion-tabs class="tabs-top">
			    <ion-tab title="待受理" href="#/question/paycompany/new">
			        <ion-nav-view name="question-paycompany-new">待受理</ion-nav-view>
			    </ion-tab>

			    <ion-tab title="待确认" href="#/question/paycompany/waitforconfirmation">
			        <ion-nav-view name="question-paycompany-waitforconfirmation">待确认</ion-nav-view>
			    </ion-tab>

			    <ion-tab title="待评价" href="#/question/paycompany/waitforevaluation">
			        <ion-nav-view name="question-paycompany-waitforevaluation">待评价</ion-nav-view>
			    </ion-tab>

			    <ion-tab title="已完成" href="#/question/paycompany/complete">
			        <ion-nav-view name="question-paycompany-complete">已完成</ion-nav-view>
			    </ion-tab>

			    <ion-tab title="已取消" href="#/question/paycompany/cancelled" ng-if="currentUser.status == 1 || currentUser.status == 2">
			        <ion-nav-view name="question-paycompany-cancelled">已取消</ion-nav-view>
			    </ion-tab>
			</ion-tabs>
			
		</ion-pane>
</ion-view>
