<ion-view hide-tabs="true" cache-view="false">
    <ion-content>
    	<div ng-if="nodata == false" class="nodate">
			<i class="nodate-iocn"></i><br>
			<label>暂无数据！</label>
		</div>
		
    	<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
	    	<ion-list>
	        	<ion-item ng-repeat="item in items">
		        	<p>
		        		<a class="display" ng-href="#/question/pay_phone/view/{{item.id}}" style="color: #333;">{{item.title}}</a>
		        	</p>
		        	<p class="fc-33">{{item.post_category}}</p>
		        	<p style="text-align: right;" ng-if="currentUser.status == 1 || currentUser.status == 2">
	  					<button class="button button-small button-positive" ng-click="to_complete(item.transitions[1].to_complete,$index)">确认</button>
	  					<a class="button button-small button-positive" ng-href="tel:{{item.lawyer_phone}}">联系律师</a>
	  				</p>
	  				<p style="text-align: right;" ng-if="currentUser.status == 3">
	  					<a class="button button-small button-positive" ng-href="tel:{{item.creator_phone}}">联系用户</a>
	  				</p>
		        </ion-item>
	         </ion-list>
		<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
    </ion-content>
</ion-view>
