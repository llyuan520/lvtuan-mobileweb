<ion-view hide-tabs="true">
	<ion-pane>
		<ion-header-bar align-title="center" class="bar bar-header bar-light">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">咨询详情</h1>
		</ion-header-bar>
		<ion-content class="web-body">
			
			<ion-list>

				<ion-item class="item" style="margin-bottom: 10px;border-color: #fff;color: #666;font-size: 14px;">
					<div class="row row-no-padding padding_bottom16">
		    		  	<div class="col">创建时间</div> 
		     		  	<div class="col col-70">{{items.created_at}}</div>
		    		</div>
		    		<div class="row row-no-padding padding_bottom16">
		    		  	<div class="col">咨询标题</div>
		     		  	<div class="col col-70">{{items.title}}</div>
		    		</div>
		    		<div class="row row-no-padding" style="border-color: #fff;">
		    		  	<div class="col">咨询详情</div>
		     		  	<div class="col col-70">
		     		  		<p class="contents">{{items.content}}</p>
		     		  	</div>
		    		</div>
				</ion-item>
		        <ion-item class="item" style="border-color: #fff;margin-bottom: 10px;" ng-if="items.attachments.length > 0">
		        	<p class="padding_bottom5">咨询附件</p>
					<div class="row row-no-padding">
		    		  	<div class="col col-20" ng-repeat="item in items.attachments"  ng-click="lookImg()" style="margin-right: 10px;">
		    		  		<img src="{{item.url}}" width="60" height="60">
		    		  	</div>
		    		</div>
		        </ion-item>

		        <ion-item class="item" style="border-color: #fff;font-size: 14px;color: #666;" ng-if="items.status == 'replied'">
		        	<div class="row row-no-padding">
		    		  	<div class="col">受理律师</div> 
		     		  	<div class="col col-70">{{items.lawyer_name}}</div>
		    		</div>
		        </ion-item>

		        <ion-item class="item" style="margin-top: 10px;margin-bottom: 10px;border-color: #fff;" ng-if="currentUser.status == 1 || currentUser.status == 2">
					<p ng-if="items.status == 'new'"> 
						<button class="button button-block button-positive" ng-click="cancel(item.transitions[0].to_cancel,$index)">取消</button>
					</p>
					<p ng-if="items.status == 'replied'"> 
						<button class="button button-block button-positive" ng-click="to_complete(item.transitions[1].to_complete,$index)">确认</button>
	  					<button class="button button-block button-positive" ng-click="to_ask(item.id)">联系律师</button>
					</p>
					<p ng-if="items.status == 'wait_for_evaluation'"> 
						<button class="button button-block button-positive" ng-click="to_tip(item.id)">送心意</button>
	  					<button class="button button-block button-positive" ng-click="to_evaluate(item.id,$index)">评价</button>
					</p>
					<p ng-if="items.status == 'complete'"> 
						<a ng-if="currentUser.status == 1 || currentUser.status == 2" class="button button-block button-positive" ng-href="#/questionsview/{{item.id}}">回复详情</a>
	  					<button class="button button-block button-positive" ng-click="to_remove(item.transitions[0].to_remove,index)">删除</button>
					</p>
					<p ng-if="items.status == 'cancelled'"> 
						<button class="button button-block button-positive" ng-click="to_remove(item.transitions[0].remove,index)">删除</button>
					</p>
				</ion-item>

				<ion-item class="item" style="margin-top: 10px;margin-bottom: 10px;border-color: #fff;" ng-if="currentUser.status == 3">
					<p ng-if="items.status == 'new'"> 
						<button class="button button-block button-positive" ng-click="to_take(item.transitions[0].to_take)">抢单</button>
					</p>
					<p ng-if="items.status == 'replied'"> 
						<button class="button button-block button-positive" ng-click="to_ask(item.id)">联系用户</button>
					</p>
					<p ng-if="items.status == 'complete'"> 
	  					<button class="button button-block button-positive" ng-click="to_remove(item.transitions[0].to_remove,index)">删除</button>
					</p>
				</ion-item>
		        
	         </ion-list>
	    </ion-content>
	</ion-pane>
</ion-view>
