<style type="text/css">
	.list .col{
		font-size:14px;
	}
	.list .item.item-divider {
	    padding-top: 12px;
	    padding-bottom: 12px;
	}
</style>
<ion-view hide-tabs="true" cache-view="false">
	<ion-pane>
		<ion-header-bar align-title="center" class="bar bar-header bar-light">
			<button class="button button-clear button-positive" ng-click="jumpGoBack()">  
                <i class="icon icon-left ion-ios-arrow-back"></i>  
            </button>
			<h1 class="title">我的商品</h1>
		</ion-header-bar>
		<ion-content class="web-body">
	    	<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
	    		<ion-list>
	    			<div ng-repeat="item in items">
		    			<div class="item item-divider">
					    	<div class="row row-no-padding">
				    		  	<div class="col">订单号：{{item.order_no}}</div>
				    		</div>
					    </div>
			        	<ion-item style="border-color: #fff;">
			        		<div class="row row-no-padding padding_bottom16">
				    		  	<div class="col"><label style="font-size: 16px;">{{item.type_name}}</label></div> 
				     		  	<div class="col" style="text-align:right">
				     		  		<label>{{item.unit_price}}/次</label>
				     		  	</div>
				    		</div>
				        	<div class="row row-no-padding padding_bottom16">
				    		  	<div class="col">
				    		  		地区：{{item.district}}</div> 
				     		  	<div class="col" style="text-align:right">
				     		  		x{{item.qty}}
				     		  	</div>
				    		</div>
				    		<div class="row row-no-padding padding_bottom16">
				    		  	<div class="col">
				    		  		咨询标题：{{item.title}}
				    		  	</div> 
				    		</div>
				    		<div class="row row-no-padding padding_bottom16">
				    		  	<div class="col">
				    		  		发票信息：
				    		  		<i ng-if=" item.invoice == false ">无</i>
				     		  		<i ng-if=" item.invoice == true ">有</i>
				    		  	</div> 
				    		</div>
				    		<div class="row row-no-padding padding_bottom16">
				    		  	<div class="col">
				    		  		支付金额：
				    		  		{{item.price}}元
				    		  	</div> 
				    		</div>
				        	<p style="text-align: right;">
			  					<button class="button button-small button-light" ng-click="to_cancel(item.id,$index)">取消订单</button>
			  					<button class="button button-small button-positive" ng-click="to_payorder(item.id,item.type)">支付订单</button>
			  				</p>
				        </ion-item>
				    </div>
		         </ion-list>
			<ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
	    </ion-content>
	</ion-pane>
</ion-view>
