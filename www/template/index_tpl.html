<ion-view view-title="首页">
	<ion-nav-title>
		<img class="idx-titleimg" src="../img/logo01.png"/>律团
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button button-icon">
			<img src="../img/20.png"/>深圳
		</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a href="#/login" class="button button-icon">
			<img src="../img/13.png"/>
		</a>
	</ion-nav-buttons>
	<ion-content>
		<div class="search-main">
			<label class="item item-input item-button-right item-search">
			    <!--<i class="icon ion-search placeholder-icon"></i>-->
			    <input type="text" placeholder="搜索你想要的内容">
			    <img src="../img/15.png" class="btn-srch"/>
			</label>
		</div>
		<ion-slide-box does-continue="true" show-pager="true" slide-interval="3000" auto-play="true"  active-slide="index" pager-click="go(index)">
	        <ion-slide>
	            <img src="../img/tupian.png">
	        </ion-slide>
	        <ion-slide>
	            <img src="../img/tupian.png">
	        </ion-slide>
		</ion-slide-box>
		<div class="subtitle">
			<div class="subtitle-a">
				<h2>问律师</h2>
				<p>资深律师解答解疑</p>
			</div>
			<div class="subtitle-b">
				<h2>找律师</h2>
				<p>6万律师为您服务</p>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="nav-swap">
			<div class="n-swapmain">
				<div class="n-main-item">
					<img src="../img/5.png"/><br />
					<span>案件委托</span>
				</div>
				<div class="n-main-item">
					<img src="../img/6.png"/><br />
					<span>法律助手</span>
				</div>
				<div class="n-main-item">
					<img src="../img/7.png"/><br />
					<span>律团联盟</span>
				</div>
				<div class="n-main-item">
					<img src="../img/10.png"/><br />
					<span>人才交流</span>
				</div>
				<div class="clear"></div>
			</div>
			
			<div class="st2-swap">
				<div class="st2-main">
					<div class="st2-item st2-item2"><h2>资讯</h2></div>
					<div class="st2-item"><h2>律师推荐</h2></div>
					<div class="clear"></div>
				</div>
			</div>
			
			<div class="list">
				<div class="item item-thumbnail-left item-text-wrap" ng-repeat="item in items">
					<img src="{{item.itemUrl}}"/>
					<h2>{{item.itemTitle}}</h2>
					<p>{{item.itemContent}}</p>
					<p>{{item.itemTime}}</p>
				</div>
			</div>
		</div>
	</ion-content>

	

	<div class="bar bar-footer">
		<div class="tabs tabs-icon-top">
			<a class="tab-item">
			    <i class="icon icon-i">
			    	<img src="../img/12.png"/>
			    </i>
			    首页
			</a>
			<a class="tab-item">
			    <i class="icon icon-i">
			    	<img src="../img/18.png"/>
			    </i>
			    资讯
			</a>
			<a class="tab-item">
			    <i class="icon icon-i">
			    	<img src="../img/8.png"/>
			    </i>
			    圈子
			</a>
			<a class="tab-item">
			    <i class="icon icon-i">
			    	<img src="../img/16.png"/>
			    </i>
			    知识
			</a>
		</div>
	</div>

</ion-view>
