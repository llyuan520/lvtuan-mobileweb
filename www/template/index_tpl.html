<ion-view show-tabs view-title="首页">
	<ion-nav-bar>
  	</ion-nav-bar>
	<ion-nav-title>律团</ion-nav-title>
	<ion-nav-buttons side="right">
		<a ng-href="#/citypicker" class="button button-icon">
			{{region_id}}
			<ion class="ion-ios-location-outline" style="font-size: 32px;"></ion>
		</a>
	</ion-nav-buttons>
	<!-- <ion-nav-buttons ng-model="currentUser.user_group_id" side="right" >
		<a ng-if="currentUser.user_group_id == null" ng-href="#/login" class="button button-icon">
			<img ng-src="../img/13.png"/>
		</a>
	</ion-nav-buttons> -->
	<ion-content>
		<div class="slide1">
			<ion-slide-box active-slide="myActiveSlide1" does-continue="true" show-pager="true" slide-interval="3000" auto-play="true"  active-slide="index">
		        <ion-slide>
		            <img ng-src="../img/banner1-01.png">
		        </ion-slide>
		        <ion-slide>
		            <img ng-src="../img/banner1-02.png">
		        </ion-slide>
		        <ion-slide>
		            <img ng-src="../img/banner1-03.png">
		        </ion-slide>
			</ion-slide-box>
		</div>

		<div class="list" style="text-align:center;margin-bottom:10px;">
			<div class="row">
				<div class="col">
					<a class="col" style="padding: 10px;background-color: #FFFFFF;color:#333" ng-href="#/questions">
				  	 	<img ng-src="img/mfzx.png" style="width:50px;height:50px;" /><br/>
				  	    免费咨询
				    </a>
				</div>
				<div class="col">
					<a class="col" style="padding: 10px;background-color: #FFFFFF;color:#333" ng-href="#/lawyerlist">
				  	 	<img ng-src="img/zyzx.png" style="width:50px;height:50px;" /><br/>
				  	    专业咨询
				    </a>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<a class="col" style="padding: 10px;background-color: #FFFFFF;color:#333" ng-href="#/document/list">
				  	 	<img ng-src="img/flws.png" style="width:50px;height:50px;" /><br/>
				  	    法律文书
				    </a>
				</div>
				<div class="col">
					<a class="col" style="padding: 10px;background-color: #FFFFFF;color:#333" ng-href="#/corporate">
				  	 	<img ng-src="img/xwqf.png" style="width:50px;height:50px;" /><br/>
				  	    小微企服
				    </a>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="bar-header">
		      <div class="h4 title" style="margin-top:0;">推荐律师</div>
		    </div>
	      <ul class="list">
	      	<!-- <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher> -->
            <ion-list>
            	<ion-item class="item item-thumbnail-left" ng-repeat="item in items" ng-href="#/lawyer/{{item.id}}">
		          	<img ng-src="{{item.avatar}}" style="border-radius:50px;" />
					<h2>{{item.realname}}</h2>
					<p>执业{{item.practice_period}}/{{item.city}}</p>
					<p>
						<label ng-repeat="item in item.work_scope">{{item.value}}</label>
					</p>
		        </ion-item>
	         </ion-list>
	         <ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
			<!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
	      </ul>
	    </div>

	</ion-content>
</ion-view>
