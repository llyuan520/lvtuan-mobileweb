<ion-view hide-tabs="false">
	<ion-nav-bar>
  	</ion-nav-bar>
	<ion-nav-title style="color: #32a9f2;">律团</ion-nav-title>
	<ion-nav-buttons side="right">
		<a ng-href="#/citypicker/index" class="button-clear" style="line-height: 34px;">
			{{currentLocation.city_name}}
		</a>
	</ion-nav-buttons>
	<!-- <ion-nav-buttons ng-model="currentUser.user_group_id" side="right" >
		<a ng-if="currentUser.user_group_id == null" ng-href="#/login" class="button button-icon">
			<img ng-src="../img/13.png"/>
		</a>
	</ion-nav-buttons> -->
	<ion-content class="index">
		<div class="slide1">
			<ion-slide-box active-slide="myActiveSlide1" does-continue="true" show-pager="true" slide-interval="3000" auto-play="true"  active-slide="index">
		        <ion-slide>
		            <img ng-src="../img/banner1-01.png">
		        </ion-slide>
		        <ion-slide>
		            <img ng-src="../img/banner1-02.png">
		        </ion-slide>
		        <ion-slide>
		            <img ng-src="../img/banner1-03.png">
		        </ion-slide>
			</ion-slide-box>
		</div>

		<div class="list list1">
			<div class="row padding1">
				<div class="col">
				  	<img ng-src="img/mfzx.png" style="width:30%;height:30%;margin-top: 2%;" />
				</div>
				<div class="col" style="text-align: left;line-height: 25px;">
					<b style="font-size:16px">免费咨询</b><br>
					<font style="font-size:14px">24小时有问必答</font>
				</div>
			</div>
			<div class="row padding2">
				<div class="col">
				  	<a class="button button-block" ng-href="#/questions" style="border-color:#32a9f2;background-color:#32a9f2;color:#fff;min-height: 27px;line-height: 31px;margin-bottom: 0;margin-top:0;">
					  立即咨询
					</a>
				</div>
			</div>
		</div>

		<div class="list list2">
			<div class="row">
				<div class="col" style="margin-right:10px;">
					<a class="col padding3" ng-href="#/lawyerlist">
				  	 	<img ng-src="img/zyzx.png" style="width:35%;height:35%;" /><br/>
				  	    <b>专业咨询</b><br>
						<font style="font-size:10px;">一对一付费服务</font>
				    </a>
				</div>
				<div class="col" style="margin-right:10px;">
					<a class="col padding3" ng-href="#/document/list">
				  	 	<img ng-src="img/flws.png" style="width:35%;height:35%;" /><br/>
				  	    <b>法律文书</b><br>
						<font style="font-size:10px;">海量文书免费下载</font>
				    </a>
				</div>
				<div class="col">
					<a class="col padding3" ng-href="#/corporate">
				  	 	<img ng-src="img/xwqf.png" style="width:35%;height:35%;" /><br/>
				  	    <b>法律顾问</b><br>
						<font style="font-size:10px;">为您企业保驾护航</font>
				    </a>
				</div>
			</div>
		</div>

		<div class="content bottom_50">
			<div class="bar-header">
		      <div class="h4 title" style="margin-top:0;">推荐律师</div>
		    </div>
	      <ul class="list">
	      	<!-- <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher> -->
            <ion-list>
            	<ion-item class="item item-thumbnail-left i-lawyer-list" ng-repeat="item in items" ng-href="#/lawyer/{{item.id}}">
		          	<img ng-src="{{item.avatar}}" style="border-radius:50px;" />
					<h2>{{item.realname}}</h2>
					<p>执业{{item.practice_period}}/{{item.city}}</p>
					<p>
						<label ng-repeat="item in item.work_scope">{{item.value}}</label>
					</p>
		        </ion-item>
	         </ion-list>
	         <ion-infinite-scroll pulling-text="上拉加载" ng-if="moredata" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
			<!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
	      </ul>
	    </div>

	</ion-content>
</ion-view>
