<!DOCTYPE html>
<html  ng-app="lvtuanApp">
  <head>
    <title>微首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/find_lawyer.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/webconment.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link href="css/style_modify.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <style>
      body {
        font-family: "Microsoft YaHei","Microsoft JhengHei",STHeiti,MingLiu;
      }
    </style>
  </head>
  <body ng-controller="MainController">
    
    <ion-nav-view></ion-nav-view>
    <div class="tabs tabs-icon-top tabs-color-positive" ng-controller="HeaderController" ng-class="{'tabs-item-hide': $root.hideTabs}">
        <a ng-class="{active:isActive('/index')}" ng-href="#/index" class="tab-item ng-cloak nav-home">
          首页
        </a>
        <a ng-class="{active:isActive('/group/list')}"  ng-href="#/group/list" class="tab-item ng-cloak nav-circle">
          圈子
        </a>
        <a ng-class="{active:isActive('/knowledge/knowledges')}" ng-href="#/knowledge/knowledges" class="tab-item ng-cloak nav-knowledge">
          知识
        </a>
        <a ng-class="{active:isActive('/center')}"  ng-href="#/center" class="tab-item ng-cloak nav-my">
          我的
        </a>
    </div>
    
    <!-- ionic/angularjs js -->
    
    <!-- <script src="js/jweixin-1.0.0.js"></script> -->
    
    <!-- 
    cordova script (this will be a 404 during development) 
    <script src="cordova.js"></script>
    <script src="dist/js/templates.js"></script>
    -->

    <script src="conf/settings.dev.js"></script>
    
    <script src="js/layer.1.0.js"></script>
    <script src="lib/js/jquery-1.11.1.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/js/ng-file-upload-master/dist/ng-file-upload-shim.js"></script>
    <script src="lib/js/ng-file-upload-master/dist/ng-file-upload.js"></script>
    <script src="lib/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">
      var templates = angular.module('templates', []);
    </script>
    
    <script src="js/module/auth.js"></script>
    <script src="js/module/weixin.js"></script>
    <script src="js/module/list.js"></script>
    <script src="js/module/http.js"></script>
    <script src="js/controller/index_ctrl.js"></script>
    <script src="js/module/app.js"></script>
    <script src="js/module/location.js"></script>
    <script src="js/module/adaptive.js"></script>

  </body>
</html>
