<!DOCTYPE html>
<html  ng-app="lvtuanApp">
  <head>
    <title>律团</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>

    
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/find_lawyer.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/webconment.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <style>
      body {
        font-family: "Microsoft YaHei","Microsoft JhengHei",STHeiti,MingLiu;
      }
    </style>
  </head>
  <body ng-controller="MainController">
  	<ion-nav-view></ion-nav-view>
    <div class="tabs tabs-icon-top tabs-color-positive nav-set" ng-class="{'tabs-item-hide': $root.hideTabs}">
        <a ng-class="{active: path == '/index'}" ng-href="#/index" class="tab-item ng-cloak nav-home">
            <i class="icon home"></i>
            <span>首页</span>
        </a>
        <a ng-class="{active: path == '/group/list'}"  ng-href="#/group/list" class="tab-item ng-cloak nav-circle">
            <i class="icon group"></i>
            <span>圈子</span>
        </a>
        <a ng-class="{active: path == '/knowledge/knowledges'}" ng-href="#/knowledge/knowledges" class="tab-item ng-cloak nav-knowledge">
            <i class="icon knowledge"></i>
            <span>知识</span>
        </a>
        <a ng-class="{active: path == '/center'}"  ng-href="#/center" class="tab-item ng-cloak nav-my">
            <i class="icon center"></i>
            <span>我的</span>
        </a>
    </div>
    
    <!-- ionic/angularjs js -->
    <!-- 
    cordova script (this will be a 404 during development) 
    <script src="cordova.js"></script>
    -->

    <script src="conf/settings.dev.js"></script>

    <script src="lib/js/jquery-1.11.1.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/ngStorage.min.js"></script>
    
    <!-- <script src="lib/ionic/js/ngCordova/dist/ng-cordova.js"></script> -->
    <script src="lib/js/ng-file-upload-master/dist/ng-file-upload-shim.min.js"></script>
    <script src="lib/js/ng-file-upload-master/dist/ng-file-upload.min.js"></script>
    <script src="lib/js/jweixin-1.0.0.js"></script>

    <script type="text/javascript">
      var templates = angular.module('templates', []);
    </script>
    <!-- <script src="dist/js/templates.js"></script> -->
    
    <script src="js/layer.1.0.js"></script>
    <script src="js/module/auth.js"></script>
    <script src="js/module/weixin.js"></script>
    <script src="js/module/list.js"></script>
    <script src="js/module/http.js"></script>
    <script src="js/controller/index_ctrl.js"></script>
    <script src="js/module/app.js"></script>
    <script src="js/module/location.js"></script>
    <script src="js/module/adaptive.js"></script>


  </body>
</html>
