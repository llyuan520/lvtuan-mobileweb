<!DOCTYPE html>
<html  ng-app="lvtuanApp">
  <head>
    <title>微首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no"/>

    
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="dist/css/all.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <style>
      body {
        font-family: "Microsoft YaHei","Microsoft JhengHei",STHeiti,MingLiu;
      }
    </style>
  </head>
  <body>
    
  	<ion-nav-view></ion-nav-view>
    <div class="tabs tabs-icon-top tabs-color-positive" ng-model="user_group_id" ng-class="{'tabs-item-hide': $root.hideTabs}" ng-controller="HeaderController" >
          <a ng-href="#/index"  class="tab-item" ng-class="{active:isActives('/index')}">
            <i class="icon ion-home"></i>
            首页
          </a>
          <a ng-if="user_group_id == null" ng-href="#/login" class="tab-item">
            <i class="icon ion-android-contacts"></i>
            圈子
          </a>
          <a ng-if="user_group_id == 2 && is_verified == 1" ng-href="#/group" class="tab-item" ng-class="{active:isActives('/group/list')}">
            <i class="icon ion-android-contacts"></i>
            圈子
          </a>
          <a  ng-href="#/knowledge"  class="tab-item"  ng-class="{active:isActives('/knowledge')}">
            <i class="icon ion-social-buffer"></i>
            知识
          </a>
          <a ng-if="user_group_id == null" ng-href="#/login" class="tab-item">
            <i class="icon ion-android-contact"></i>
            我的
          </a>
          <a ng-if="user_group_id == 1 || user_group_id == 2" ng-href="#/center" class="tab-item" ng-class="{active:isActives('/center')}">
            <i class="icon ion-android-contact"></i>
            我的
          </a>
    </div>
    
    <!-- ionic/angularjs js -->
    
    <!-- <script src="js/jweixin-1.0.0.js"></script> -->
    
    <!-- 
    cordova script (this will be a 404 during development) 
    <script src="cordova.js"></script>
    -->

    <script src="conf/settings.prod.js"></script>
    
    <script src="dist/js/lib.min.js"></script>
    <script src="dist/js/templates.js"></script>
    <script src="dist/js/dev.min.js"></script>


  </body>
</html>
