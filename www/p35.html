<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<!--<link href="css/login.css" rel="stylesheet">-->
		<link href="css/p35.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<!--<script src="js/ask_lawyer_server.js"></script>-->
		<script src="js/p35_controller.js"></script>
	</head>

	<body ng-app="p35" ng-controller="p35Ctr">
		<ion-pane>
			
		<ion-header-bar align-title="center" class="bar-light">
		  <a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
		  <h1 class="title">{{p35Title}}</h1>
		</ion-header-bar>
		
		<ion-content>
			<div class="list" ng-controller="p35Ctr">
				<div class="item item-avatar-left item-text-wrap" ng-repeat="p35Item in p35Items">
					<img src="{{p35Item.p35Url}}" alt="" />
					<div class="fc-ee">{{p35Item.p35Name}}</div>
					<p class="fc-33">{{p35Item.p35Intr}}</p>
					<p>
						<span class="ff-ee">{{p35Item.p35DateTime}}</span>
						<span class="ff-ee icon icon-left ion-ios-heart-outline">{{p35Item.p35Love}}</span>
						<span class="ff-ee icon icon-left ion-chatbox">{{p35Item.p35Cmt}}</span>
					</p>
				</div>
			</div>
		</ion-content>
			
		</ion-pane>

	</body>

</html>
