<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/webconment.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/web139.js"></script>
	</head>

	<body ng-app="web139">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back" onclick="history.go(-1);"></a>
				<h1 class="title">站内信</h1>
			</ion-header-bar>
			<ion-content>
				<div class="list web-list-nav0">
					<div class="item tabs">
					    <span class="tab-item web-tab-item-noborder" onclick="location.href='web115.html'">
							用户消息
					    </span>
					    <span class="tab-item web-tab-item-border" onclick="location.href='web116.html'">
						 	系统消息
					    </span>
					</div>		
				</div>
				<ion-list ng-controller="usermsgs">
				  <ion-item ng-repeat="item in items" class="item item-avatar webtop5">
					      <img src="{{item.lcImgSrc}}">
					      <h2 class="web-fc666">{{item.lcTitle}}</h2>
					      <p class="web-fc000">{{item.lcContent}}</p>
				  </ion-item>
				</ion-list>

			</ion-content>
			
		</ion-pane>
	</body>

</html>
