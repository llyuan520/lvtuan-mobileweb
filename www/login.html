<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/login.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
      	<a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
        <h1 class="title">登录</h1>
      </ion-header-bar>
      <ion-content>
		<form ng-submit="doLogin()">
			<div class="list login">
				<label class="item item-input">
					<span class="bg-man login-lbl-pl login-lbl-fc">&nbsp;</span>
					<input type="text" ng-model="loginData.tel" required="required" ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" placeholder="手机号码">
				</label>
				<label class="item item-input">
					<span class="bg-clock login-lbl-pl login-lbl-fc">&nbsp;</span>
					<input type="password" placeholder="登录密码(6-20位字符)" ng-model="loginData.password">
				</label>
				<!--<label class="item item-input">-->
					<button class="button button-block button-positive btn-login-submit" type="submit">登录</button>
				<!--</label>-->
			</div>			
		</form>
		<div class="list list-noborder">
			<div class="item row">
				<a href="#" class="col-50 a-left">注册</a>
				<a href="#" class="col-50 a-right">找回密码</a>
			</div>
		</div>
		
      </ion-content>
    </ion-pane>
  </body>
</html>
