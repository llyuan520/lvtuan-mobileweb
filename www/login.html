<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/login.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
      	<a class="button button-icon  button-clear button-positive">
      		<img class="v-align" src="img/smallback.png"/>
      	</a>
        <h1 class="title">登录</h1>
      </ion-header-bar>
      <ion-content>
		<form novalidate name="loginForm">
			<div class="list login">
				<label class="item item-input item-text-wrap">
					<span class="bg-man login-lbl-pl login-lbl-fc">&nbsp;</span>
					<input type="text" name="tel" ng-model="loginData.tel" required="required" ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" placeholder="手机号码" ng-messages-multiple />
						
				</label>
				<p class="item fc-red" ng-show="loginForm.tel.$invalid && !loginForm.tel.$pristine">请输入合法的手机号码</p>
				<p class="item fc-red" ng-show="loginForm.tel.$required">手机号码不能为空</p>
				<label class="item item-input">
					<span class="bg-clock login-lbl-pl login-lbl-fc">&nbsp;</span>
					<input type="password" name="password" placeholder="登录密码(6-20位字符)" ng-model="loginData.password" ng-minlength="6" ng-maxlength="20" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,20}$/" required="required">
				</label>
				<p class="item" ng-show="loginForm.password.$error.minlength">
					<span class="fc-red">字符不能小于6个字符</span>
				</p>
				<p class="item" ng-show="loginForm.password.$error.maxlength">
					<span class="fc-red">字符的长度不能超过20个</span>
				</p>
				<p class="item" ng-show="(loginForm.password.$invalid && !loginForm.password.$pristine)">
					<span class="fc-red">请输入6-20位字符</span>
				</p>
				<p class="item" ng-show="loginForm.password.$required ">
					<span class="fc-red">密码不能为空</span>
				</p>
				<!--<label class="item item-input">-->
					<button class="button button-block button-positive btn-login-submit" type="submit">登录</button>
				<!--</label>-->
			</div>			
		</form>
		<div class="list list-noborder">
			<div class="item row">
				<a href="#" class="col-50 a-left">注册</a>
				<a href="#" class="col-50 a-right">找回密码</a>
			</div>
		</div>
		
      </ion-content>
    </ion-pane>
  </body>
</html>
