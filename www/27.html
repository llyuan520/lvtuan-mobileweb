<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<!--<link href="css/login.css" rel="stylesheet">-->
		<link href="css/27.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<!--<script src="js/ask_lawyer_server.js"></script>-->
		<script src="js/p27_controller.js"></script>
		
	</head>

	<body ng-app="p27">
		<ion-pane>
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
				<h1 class="title">人才交流</h1>
				<a class="buttonton-icon icon-right button-clear">深圳<i class="icon ion-arrow-down-b"></i></a>
			</ion-header-bar>
			<ion-content>
				<div class="list" ng-controller="p27Ctr">
					<div class="item row" ng-repeat="p27Item in p27Items">
						<div class="col-10"><input type="checkbox" value="" /></div>
						<div class="col-90">
							<h2>{{p27Item.p27Title}}</h2>
							<p>{{p27Item.p27Date}} {{p27Item.p27Address}} {{p27Item.p27Sum}}</p>
						</div>
					</div>
				</div>
			</ion-content>
			
		</ion-pane>
	</body>

</html>
