<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/webconment.css" rel="stylesheet">
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>
		<script src="js/web48.js"></script>
	</head>
	<body ng-app="web48" class="web-body">
		<ion-pane  class="web-body">
			<ion-header-bar class="bar bar-header bar-light">
				<a class="button icon-left ion-chevron-left button-clear button-positive button-small ion-ios-arrow-back"></a>
				<h1 class="title">我的咨询</h1>
			</ion-header-bar>
			<ion-content class="web-body web-top10 ">
				<div class="button-bar web-bodywhite web-borderbottom1">
				   <a class="button button-clear web-fintc37 web-font14 web-borderbottom2">待受理</a>
				   <a class="button button-clear web-fintc37 web-font14">已受理</a>
				   <a class="button button-clear web-fintc37 web-font14">处理中</a>
				   <a class="button button-clear web-fintc37 web-font14">待确认</a>
				   <a class="button button-clear web-fintc37 web-font14">已完成</a>
				</div>
				<div class="button-bar web-bodywhite web-borderbottom1">
				   <a class="button button-clear web-button-clearlineh30 web-font14 web-fintc37">咨询详情</a>
				   <a class="button button-clear web-button-clearlineh30 web-font14 web-fintc37 web-borderbottom2">在线交互</a>
				   <a class="button button-clear web-button-clearlineh30 web-font14 web-fintc37">过程记录</a>
				</div>
				
				<div class="list web-top10">
				  <div style="height:60px;" class="item web-itemheight45 web-paddingleft55 item-avatar">
				      <img src="img/icon-header.png" class="web-listimg">
				      <p class="web-listtext web-fc000">确认完成</p>
				      <p class="web-listtext web-fc666" style="font-size:14px;">确认完成后，将订单关闭!</p>
				    </div>
				</div>
				<div class="list web-top10">
				  <a style="height:70px;padding-left:16px;" class="item web-itemheight45 item-avatar">
				      <p class="web-listtext web-fc000">请对本次服务进行评价</p>
				      <p class="web-listtext web-fc666" style="font-size:14px;margin-top:5px;">
				      	<i class="icon ion-star"></i>
				      	<i class="icon ion-star"></i>
				      	<i class="icon ion-star"></i>
				      	<i class="icon ion-star"></i>
				      	<i class="icon ion-star"></i>
				      </p>
				    </a>
				</div>
				<div class="list">
				  <label class="item item-input web-padd-right16 web-fts15">
				    <textarea class="web_height200" style="height:100px;" placeholder="我要说两句"></textarea>
				  </label>
				</div>
				
				<div style="clear:both;width:100%;height:20px;"></div>
				<div class="button-bar web-bodywhite web-borderbottom1">
				   <a style="color:#387EF5;border-right:1px solid #cccccc;" class="button button-clear web-fintc37 web-font14">取消</a>
				   <a style="color:#387EF5;" class="button button-clear web-fintc37 web-font14">完成</a>
				</div>
			</ion-content>
		</ion-pane>
	</body>
</html>
