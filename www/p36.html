<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<!--<link href="css/login.css" rel="stylesheet">-->
		<link href="css/p36.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<!--<script src="js/ask_lawyer_server.js"></script>-->
		<script src="js/p36_controller.js"></script>
	</head>

	<body ng-app="p36">
		<ion-pane>
			
		<ion-header-bar align-title="center" class="bar-light">
		    <a class="button icon-left ion-chevron-left button-clear button-positive button-small"></a>
		    <h1 class="title">案件委托</h1>
		</ion-header-bar>
		
		<ion-content>
			<div class="list" ng-controller="p34Ctr">
				<div class="itme item-divider lh-dot5em"></div>
				<div class="item"><h2>案件委托，为您私人定制的快速法律服务</h2></div>
				<div class="item item-text-wrap">
					<p class="fc-ee">
						当您有法律问题要求律师服务时，使用该系统第一时间根据案情为您不限次数的推荐资深律师服务，解决你的法律问题。
					</p>
				</div>
				<div class="item row fc-ee">
					<div class="col">
						服务对象 
					</div>
					<div class="col txt-right">
						<label><input type="checkbox" />企业</label>
						<label><input type="checkbox" />个人</label>						
					</div>
				</div>
				<div class="item item-txtarea fc-ee">
					<textarea name="" placeholder="请详细描述你的定制要求"></textarea>
				</div>
				<div class="item item-divider"></div>
				<div class="item item-button-right fc-ee">
					请选择案件类型<button class="button button-icon ion-chevron-down fc-ee"></button>
				</div>
				<div class="item item-toggle item-button-right fc-ee">
					是否加急
					<label class="toggle toggle-positive">
				        <input type="checkbox">
				        <div class="track">
				        	<div class="handle"></div>
				       	</div>
				    </label>
				</div>
				<div class="item item-input">
					<label class="input-label fc-ee">联系人</label>
					<input type="text">
				</div>
				<div class="item item-input">
					<label class="input-label fc-ee">你的手机号</label>
					<input type="text">
				</div>
				<div class="item item-input">
					<label class="input-label fc-ee">企业名称</label>
					<input type="text">
				</div>
				<div class="item item-divider"></div>
				<div class="item">
					<button class="button button-positive button-block">提交</button>
				</div>
			</div>
			
		</ion-content>
			
		</ion-pane>

	</body>

</html>
